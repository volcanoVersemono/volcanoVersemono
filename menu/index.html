<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f1d9;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menu-container {
      background-color: #fffbe8;
      width: 400px;
      min-height: 600px;
      height: auto;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      color: #5a5240;
      font-size: 14px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #3e2f1c;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .menu {
      display: flex;
      gap: 30px;
      margin-top: -300px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #3e2f1c;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .icon-wrapper {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
    }

    .icon-wrapper img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .footer {
      font-size: 14px;
      color: #6d614d;
      text-align: center;
      margin-top: 20px;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      .menu {
        flex-direction: column;
        gap: 20px;
      }

      .icon-wrapper {
        width: 80px;
        height: 80px;
      }

      .icon-wrapper img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="header">
      <div class="top-bar">
        <div>ðŸ“©</div>
        <div id="clock">--:--</div>
        <div>User</div>
      </div>
      <div class="title">Main Menu</div>
    </div>
    <div class="menu">
      <div class="menu-item" onclick="goToPage('tipsgame')">
        <div class="icon-wrapper" style="background-color: #000;">
          <img src="https://png.pngtree.com/png-clipart/20241203/original/pngtree-explore-popular-slot-game-png-image_17523856.png" alt="Tips Game">
        </div>
        Tips Game
      </div>
      <div class="menu-item" onclick="goToPage('find.html')">
        <div class="icon-wrapper" style="background-color: #000;">
          <img src="https://png.pngtree.com/png-clipart/20250115/original/pngtree-a-classic-gold-slot-machine-displaying-winning-777-jackpot-combination-png-image_20203157.png" alt="Find Game">
        </div>
        Find Game
      </div>
    </div>

    <div class="footer">
      On Hold Development<br>May be unstable.
    </div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
