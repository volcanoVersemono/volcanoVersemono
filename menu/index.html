<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    body {
      background-image: url('https://imgur.com/8alD4wK');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .pixel-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-radial-gradient(circle, rgba(255, 215, 0, 0.05) 1px, transparent 2px);
      background-size: 50px 50px;
      animation: moveGlow 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveGlow {
      0% {
      background-position: 0 0;
    }
      100% {
    background-position: 200px 200px;
    }
  }
    .menu-container {
      background-color: #000;
      width: 21vw;
      min-height: 800px;
      height: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
    }

    .header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      color: #5a5240;
      font-size: 14px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .menu {
      display: flex;
      gap: 30px;
      margin-top: -300px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: gold;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }
    .menu-item:hover {
      color: white;
    }
    .menu-item:hover .icon-wrapper {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .menu-item:hover .icon-wrapper img {
      filter: brightness(1.2);
    }
    .icon-wrapper {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
    }
    
    .icon-wrapper img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .footer {
      font-size: 14px;
      color: gold;
      text-align: center;
      margin-top: 20px;
    }
    .user {
      color: gold;
    }
    .clock {
      color: white;
    }
    .message-icon {
      font-size: 24px;
    }
    /* Responsive tweaks */
    @media (max-width: 400px) {
      .menu {
        flex-direction: column;
        gap: 20px;
      }

      .icon-wrapper {
        width: 80px;
        height: 80px;
      }

      .icon-wrapper img {
        width: 60px;
        height: 60px;
      }
  </style>
</head>
<body>
  <div class="pixel-glow"></div>
  <div class="menu-container">
    <div class="header">
      <div class="top-bar">
        <div class="message-icon">ðŸ“©</div>
        <div id="clock" class="clock">--:--</div>
        <div class="user">5G88</div>
      </div>
      <div class="title">Main Menu</div>
    </div>
    <div class="menu">
      <div class="menu-item" onclick="goToPage('5g88-tipsgame.vercel.app')">
        <div class="icon-wrapper">
          <img src="https://png.pngtree.com/png-clipart/20241203/original/pngtree-explore-popular-slot-game-png-image_17523856.png" alt="Tips Game">
        </div>
        Tips Game
      </div>
      <div class="menu-item" onclick="goToPage('5g88-findgame.vercel.app')">
        <div class="icon-wrapper">
          <img src="https://png.pngtree.com/png-clipart/20250115/original/pngtree-a-classic-gold-slot-machine-displaying-winning-777-jackpot-combination-png-image_20203157.png" alt="Find Game">
        </div>
        Find Game
      </div>
    </div>

    <div class="footer">
      On Hold Development<br>May be unstable.
    </div>
  </div>

  <script>
    function goToPage(page) {
    if (page === 'tipsgame') {
        window.location.href = '5g88-tipsgame.vercel.app';
    } else if (page === 'findgame') {
        window.location.href = '5g88-findgame.vercel.app';
  }
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
