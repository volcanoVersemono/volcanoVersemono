  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;   
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .background-container {
     position: relative;
     width: 100%;
     height: 100vh;
   }
   .bg-img {
    position: absolute;
    z-index: -1;
   }
   .corner-img.right {right: -1vw;}
   .corner-img.left {left: -1vw;}
   .corner-img {position: fixed; top: -5vw; width: 40vw; height: auto;}
   .img1 {position: fixed; object-fit: cover; top: 0; height: 100vh; left: 0; width: auto; }
   .img2 {position: fixed; object-fit: cover; top: 0; height: 100vh; right: 0; width: auto; }
   .img3 {position: fixed; object-fit: cover; height: 100vh; top: 50%; left: 0; transform: translateY(-50%); width: auto; }
   .img4 {position: fixed; object-fit: cover; height: 100vh; top: 50%; right: 0; transform: translateY(-50%); width: auto; }
   .img7 {position: fixed; object-fit: content; top: -5vw; left: 50%; transform: translateX(-50%); width: 26vw; }
   .img8 {position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 8vw; }
   .img9 {position: fixed; object-fit: cover; height: 100vh; bottom: 0; left: 50%; transform: translatex(-50%); width: auto; }
    .floating-dots {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1; /* Pastikan ia di belakang semua elemen */
   }

    .floating-dots::before,
    .floating-dots::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, gold 2px, transparent 2px) 0 0 / 50px 50px,
              radial-gradient(circle, gold 2px, transparent 2px) 25px 25px / 50px 50px;
      animation: floatDots 30s linear infinite;
      opacity: 0.2;
    }
    .floating-dots::after {
      animation-delay: 15s;
      opacity: 0.1;
    }
    @keyframes floatDots {
      0% {
    transform: translateY(0);
    }
      100% {
      transform: translateY(-100%);
    }
    }
    .pixel-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-radial-gradient(circle, rgba(255, 215, 0, 0.05) 1px, transparent 2px);
      background-size: 50px 50px;
      animation: moveGlow 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveGlow {
      0% {
      background-position: 0 0;
    }
      100% {
    background-position: 200px 200px;
    }
  }
    @media (max-width: 768px) {
  .menu-container {

}

      cursor: pointer;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);

    .menu-item:hover {

    .icon-wrapper {
