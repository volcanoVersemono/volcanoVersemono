<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f1d9;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menu-container {
      background-color: #fffbe8;
      width: 400px;
      height: 500px;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      color: #5a5240;
      font-size: 14px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #3e2f1c;
    }

    .menu {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #3e2f1c;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .icon-wrapper {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .icon-wrapper img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .footer {
      font-size: 14px;
      color: #6d614d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="header">
      <div>ðŸ“©</div>
      <div>12:13</div>
      <div>User</div>
    </div>

    <div class="title">Main Menu</div>

    <div class="menu">
      <div class="menu-item" onclick="goToPage('tipsgame')">
        <div class="icon-wrapper" style="background-color: #f4dd72;">
          <img src="https://img.icons8.com/color/100/slot-machine.png" alt="Tips Game">
        </div>
        Tips Game
      </div>
      <div class="menu-item" onclick="goToPage('find.html')">
        <div class="icon-wrapper" style="background-color: #a694d8;">
          <img src="https://img.icons8.com/color/100/slot-machine-2.png" alt="Find Game">
        </div>
        Find Game
      </div>
    </div>

    <div class="footer">
      On Hold Development<br>May be unstable.
    </div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
