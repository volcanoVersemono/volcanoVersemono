    .floating-dots {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1; /* Pastikan ia di belakang semua elemen */
   }

    .floating-dots::before,
    .floating-dots::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, gold 2px, transparent 2px) 0 0 / 50px 50px,
              radial-gradient(circle, gold 2px, transparent 2px) 25px 25px / 50px 50px;
      animation: floatDots 30s linear infinite;
      opacity: 0.2;
    }
    .floating-dots::after {
      animation-delay: 15s;
      opacity: 0.1;
    }
    @keyframes floatDots {
      0% {
    transform: translateY(0);
    }
      100% {
      transform: translateY(-100%);
    }
    }
    .pixel-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-radial-gradient(circle, rgba(255, 215, 0, 0.05) 1px, transparent 2px);
      background-size: 50px 50px;
      animation: moveGlow 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveGlow {
      0% {
      background-position: 0 0;
    }
      100% {
    background-position: 200px 200px;
    }
  }

    .menu-item {

    .icon-wrapper {

  <script>
      function goToPage(url) {
    // Tambahkan https:// jika belum ada
    if (!url.startsWith("http")) {
      url = "https://" + url;
    }
    window.location.href = url;
  }
     function goToPage(page) {
     window.location.href = page;
   }
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
    
   const panel = document.getElementById("msgPanel");
  const icon = document.getElementById("openMsg");
  const msgList = document.getElementById("msgList");

  icon.onclick = () => {
    panel.style.display = panel.style.display === "none" ? "block" : "none";
    loadMessages();
  };

  function sendMsg() {
    const input = document.getElementById("msgInput");
    const msg = input.value.trim();
    if (msg) {
      const saved = JSON.parse(localStorage.getItem("myMsgs") || "[]");
      saved.unshift({ text: msg, replies: [] });
      localStorage.setItem("myMsgs", JSON.stringify(saved));
      input.value = "";
      loadMessages();
    }
  }

  function sendReply(index, replyTextAreaId) {
    const replyText = document.getElementById(replyTextAreaId).value.trim();
    if (replyText) {
      const saved = JSON.parse(localStorage.getItem("myMsgs") || "[]");
      saved[index].replies.unshift(replyText);
      localStorage.setItem("myMsgs", JSON.stringify(saved));
      loadMessages();
    }
  }

  function loadMessages() {
    msgList.innerHTML = "";
    const saved = JSON.parse(localStorage.getItem("myMsgs") || "[]");
    saved.forEach((msg, index) => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>Pesan:</strong><br>${msg.text}`;

      // Tampilkan balasan jika ada
      msg.replies.forEach(reply => {
        const replyDiv = document.createElement("div");
        replyDiv.className = "reply";
        replyDiv.textContent = reply;
        div.appendChild(replyDiv);
      });

      // Input balasan
      const replyBox = document.createElement("div");
      replyBox.className = "reply-box";
      replyBox.innerHTML = `
        <textarea id="reply-${index}" placeholder="Balas pesan..."></textarea>
        <button onclick="sendReply(${index}, 'reply-${index}')">Balas</button>
      `;

      div.appendChild(replyBox);
      msgList.appendChild(div);
    });
  }

  loadMessages();

  </script>
