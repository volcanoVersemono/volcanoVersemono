<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copy Link Container</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .box {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.4); /* transparan hitam */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      background: linear-gradient(to right, #ffd700, #e6b800); /* warna emas */
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .hidden-input {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Container atas -->
  <div class="box">
    <h2>Ini Container Atas</h2>
  </div>

  <!-- Container bawah dengan tombol copy -->
  <div class="box">
    <button class="button" onclick="copyLink()">Copy Link</button>
  </div>
</div>

<!-- Hidden input untuk penyalinan -->
<input type="text" id="copyInput" class="hidden-input" value="https://example.com/linkanda">

<script>
  function copyLink() {
    const copyText = document.getElementById("copyInput");
    copyText.select();
    copyText.setSelectionRange(0, 99999); // Untuk mobile
    document.execCommand("copy");
    alert("Link berhasil disalin: " + copyText.value);
  }
</script>

</body>
</html>
