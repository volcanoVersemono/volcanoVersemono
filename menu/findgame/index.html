<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Bullet Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: gold;
    }

    .container {
      width: 80%;
      background: #111;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px gold;
      text-align: center;
    }

    .game-details {
      margin-bottom: 20px;
    }

    .bet-options {
      margin-top: 20px;
      font-size: 16px;
    }

    .bet-options span {
      display: block;
      margin: 5px 0;
    }

    .bet-options button {
      padding: 8px 16px;
      background: gold;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 5px;
    }

    .bet-options button:hover {
      background: #cc9900;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Silver Bullet</h1>
    <div class="game-details">
      <p>Platform: 918KISS, Mega888, PUSSY888</p>
      <p>Game: Silver Bullet</p>
    </div>

    <div class="line-control">
      <button onclick="adjustLines(-1)">-</button>
      <p>Selected Lines: <span id="selected-lines">9</span></p>
    </div>

    <div class="bet-options" id="bet-options">
      <!-- Bet options will be displayed here -->
    </div>
  </div>

  <script>
    const betOptionsData = {
      9: [0.09, 0.45, 0.90, 2.25, 4.50, 9.00, 45.00, 90.00, 135.00, 180.00],
      8: [0.08, 0.40, 0.80, 2.00, 4.00, 8.00, 40.00, 80.00, 120.00, 160.00],
      7: [0.07, 0.35, 0.70, 1.75, 3.50, 7.00, 35.00, 70.00, 105.00, 140.00],
      6: [0.06, 0.30, 0.60, 1.50, 3.00, 6.00, 30.00, 60.00, 90.00, 120.00],
      5: [0.05, 0.25, 0.50, 1.25, 2.50, 5.00, 25.00, 50.00, 75.00, 100.00],
      4: [0.04, 0.20, 0.40, 1.00, 2.00, 4.00, 20.00, 40.00, 60.00, 80.00],
      3: [0.03, 0.15, 0.30, 0.75, 1.50, 3.00, 15.00, 30.00, 45.00, 60.00],
      2: [0.02, 0.10, 0.20, 0.50, 1.00, 2.00, 10.00, 20.00, 30.00, 40.00],
      1: [0.01, 0.05, 0.10, 0.25, 0.50, 1.00, 5.00, 10.00, 15.00, 20.00]
    };

    let currentLines = 9;

    function adjustLines(change) {
      currentLines += change;

      // Ensure the lines stay within the range of 1 to 9
      if (currentLines < 1) currentLines = 1;
      if (currentLines > 9) currentLines = 9;

      // Update the displayed lines and bet options
      document.getElementById('selected-lines').innerText = currentLines;
      updateBetOptions();
    }

    function updateBetOptions() {
      const betOptions = betOptionsData[currentLines];
      const betOptionsContainer = document.getElementById('bet-options');
      betOptionsContainer.innerHTML = '';

      betOptions.forEach(amount => {
        const betOptionElement = document.createElement('span');
        betOptionElement.innerText = amount.toFixed(2);
        betOptionsContainer.appendChild(betOptionElement);
      });
    }

    // Initialize with default 9 lines
    updateBetOptions();
  </script>

</body>
</html>
