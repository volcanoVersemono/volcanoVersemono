<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Find Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      padding: 0;
      background: #000;
      justify-content: center; 
      align-items: center;
    }
    .floating-dots {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1; /* Pastikan ia di belakang semua elemen */
      background-image: url('https://i.imgur.com/qRqmq9g.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
   }

    .floating-dots::before,
    .floating-dots::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, gold 2px, transparent 2px) 0 0 / 50px 50px,
              radial-gradient(circle, gold 2px, transparent 2px) 25px 25px / 50px 50px;
      animation: floatDots 30s linear infinite;
      opacity: 0.2;
    }
    .floating-dots::after {
      animation-delay: 15s;
      opacity: 0.1;
    }
    @keyframes floatDots {
      0% {
    transform: translateY(0);
    }
      100% {
      transform: translateY(-100%);
    }
    }
    .container {
      position: relative;
      margin: 0 auto;
      width: 23vw;
      background: #000;
      border-radius: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
      overflow: hidden;
      justify-content: flex-start;
    }
    @media (max-width: 768px) {
   body {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0;
    overflow: hidden;
    height: 100vh;
   }
  .container {
    width: 90vw;
    height: 85vh;
    margin-left: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    margin-top:-30px;
  }
  .platform-button {
    top: 10px; 
    padding: 5px 10px;
    font-size: 10px;

    z-index: 10;
  }
  .line-control button {
    padding: 6px 10px;
    font-size: 14px;
    width: auto;
    box-sizing: border-box;
  }
    .line-control {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 8px;
    }
  .game-detail {
    width: 75vw;
    height: 100vh;
    border-left: none;
    overflow-y: auto;
  }
  .game-list {
    overflow-y: auto;
    max-height: 85vh;
  }
  .title {
    font-size: 8px;

  .search-bar input {

  .tag {
    font-size: 9px;
    padding: 2px 6px !important;
    line-height: 1;
    height: auto;
    align-items: center;
    justify-content: flex-start;
    display: flex;
    white-space: nowrap;
  }
  .tags {
    overflow-x: auto;
    display: flex;

    justify-content: flex-start !important;

  }
  .game-item {
    font-size: 10px;
  }
}
    .game-item.hidden {
      display: none !important;
    }
    .header, .footer {
      background: #000;
      color: white;
      font-size: 12px;
      padding: 10px;
      text-align: center;          
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      padding: 16px;
      text-align: center;
      background: #000;
      color: white;
      cursor: pointer;
      border: 1px solid gold;
    }
    .search-bar {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #000;
      border: 1px solid gold;
    }
    .search-bar input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      margin-left: 8px;
      background: #ddd;
    }
    .tags {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 8px;
      gap: 8px;
      border: 1px solid gold;  
      background: #000;
      scrollbar-width: none;
      width: 100%;
      box-sizing: border-box;
      justify-content: center;
    }
     .tags::-webkit-scrollbar {
       display: none; /* Chrome/Safari */
    }
    .tag {
      background: #000;
      color: white;
      padding: 6px 12px;
      border: 1px solid gold; 
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0; 
    }
    .tag.active {
      background: #000;
      color: gold;
    }
    .game-list {
      background-color: gold;
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 600px;
      overflow-y: auto;
      margin-bottom: 10px; 
    }
    .game-item {
      padding: 12px 16px;
      border-bottom: 1px solid gold;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;

      background-color:#333;
    }
    .game-item:hover {
      background-color: transparent;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    .game-detail {
      position: fixed;
      right: 0;

      width: 35vw;
      height: 100vh;
      background: #000;
      color: white;

      z-index: 9999;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateX(100%);
      border-left: 1px solid gold;

      pointer-events: none;
    }
    .game-detail.active {
    opacity: 1;
    transform: translateX(0%);

    }
    .game-detail .close-btn {
      padding: 10px;
      font-size: 18px;
      background: gold;

      cursor: pointer;
      text-align: center;

    .game-detail .detail-inner {
      padding-bottom: 100px;
    }
    .game-detail img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid gold;
    }
    .game-detail h3 {
      margin: 12px 0 4px;
    }
    .game-section, .bet-section {
      margin-top: 12px;
    }
    .game-section .box {
      margin-bottom: 8px;
      background: gold;

    }
    .bet-values span {
      display: inline-block;
      background: gold;

    }
    .line-control {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .line-control button {
      padding: 6px 12px;

    }
    .time {
      font-size: 14px;

    .home-link {
      text-decoration: none;
      color: gold;
      font-weight: bold;

      font-size: 10px;

    }
    .home-link:hover {

    }
    #clock {
      background: #000; /* warna hitam */
      padding: 4px 8px;
      border-radius: 6px;
    }

     color: gold;
    }
    .platform-badge {
  border: 2px dashed white; /* contoh beda border */
  background: transparent;
  color: white;
  padding: 4px 10px;
  margin: 4px 4px 0 0;
  font-size: 12px;
  border-radius: 4px;
}

.platform-badge.plat-918kiss {
  border-color: #605ca8;
  color: #605ca8;
}

.platform-badge.plat-mega888 {
  border-color: #f39c12;
  color: #f39c12;
}

.platform-badge.plat-pussy888 {
  border-color: #3c8dbc;
  color: #3c8dbc;
}
 .detail-box {
  border: 1px solid gold; /* Tetap emas agar elegan */
  border-radius: 8px;
  padding: 10px;
  background-color: #111;
  margin-top: 12px;
  box-shadow: 0 0 8px rgba(255, 215, 0, 0.2); /* Tambahan efek glow */
}
.detail-box p {
  margin: 6px 0;
}
 .game-info {
  border-bottom: 2px solid gold;
  padding-bottom: 12px;
}
.platforms {
  border-top: 2px solid gold;
  padding-top: 12px;
}
  #currentBet {
  display: none;

</head>
<body>
  <div class="floating-dots"></div>
  <div class="container">
    <div class="left-panel">
      <div class="header">
        <a class="home-link" href="https://searcfile.github.io/5G88-editor/menu/">üè† Home</a>
        <div id="clock" class="time">--:--</div>
        <div class="user">5G88</div>
      </div>
      <div class="title" onclick="scrollToGames()">Find Game</div>
      <div class="search-bar">
        <div>üîç</div>
        <input type="text" placeholder="Search" oninput="filterGames(this.value)">
      </div>
      <div class="tags">
        <div class="tag active" data-tag="all">All</div>
        <div class="tag" data-tag="918kiss">918kiss</div>
        <div class="tag" data-tag="mega888">Mega888</div>
        <div class="tag" data-tag="pussy888">Pussy888</div>
      </div>
      <ul class="game-list" id="gameList"></ul>
      <div id="gameDetail" class="game-detail"></div>
      <div class="footer">
        On Development<br>
        Might be unstable.
      </div>
      <div class="close-btn" onclick="goBack()">Close</div>
    </div>
  </div>

  <script>
    const games = [
      {
        name: "Panther Moon",
        type: "Slot",
        payline: 20,
        adjustable: true,
        image: "https://i.imgur.com/QCoOwFg.png",
        tags: ["918KISS","Mega888","puss888"],
        bets: {
          1: [0.50, 1.00, 2.00, 5.00, 10.00],
          2: [0.10, 10.00, 20.00, 30.00, 40.00]
        }
      }
    ];

    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      renderGames(keyword);
    }

    document.querySelectorAll('.tag').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
        el.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      document.getElementById('gameList').scrollIntoView({ behavior: 'smooth' });
    }

 function showGameDetail(name, tags, image, type, payline, adjustable, bets) {
  window.currentGame = { name, tags, image, type, payline, adjustable, bets };
  const gameDetail = document.getElementById('gameDetail');

  // Inisialisasi state global
  window.currentLines = Object.keys(bets)[0];
  window.currentLines = parseInt(window.currentLines); // pastikan int
  window.currentBets = bets[window.currentLines];
  window.currentBetIndex = 0;

  // Pisahkan platform dan detail lainnya
  const platformHTML = tags.map(tag => {
    const lower = tag.toLowerCase();
    return `<span class="platform-badge plat-${lower}">${tag}</span>`;
  }).join(' ');

  gameDetail.innerHTML = `
   <div class="game-detail active">
  <div class="close-btn" onclick="goBack()">Close</div>
  <div class="detail-inner">
    <img src="${image}" alt="${name}" />
    <h3>${name}</h3>
    <div class="detail-box game-info">
      <p><strong>Type:</strong> ${type}</p>
      <p><strong>Payline:</strong> ${payline}</p>
      <p><strong>Adjustable:</strong> ${adjustable ? 'Yes' : 'No'}</p>
    </div>
    <div class="detail-box platforms">
      <p><strong>Platforms:</strong></p>
      ${tags.map(tag => {
        const lower = tag.toLowerCase();
        return `<span class="platform-badge plat-${lower}">${tag}</span>`;
      }).join('')}
    </div>
    <div class="bet-section">
      <p id="currentBet">${window.currentBets[window.currentBetIndex].toFixed(2)}</p>
      <div id="betValuesContainer" class="bet-values"></div>
      <div style="margin-top: 8px;"></div>
    </div>
    <div class="line-control">
      <button onclick="adjustLines(-1)">-</button>
      <span id="lineDisplay">${window.currentLines} lines</span>
      <button onclick="adjustLines(1)">+</button>
    </div>
  </div>
</div>
  `;

  updateBetDisplay();
  gameDetail.classList.add('active');
}
    function adjustBet(direction) {
      if (!window.currentBets) return;
      window.currentBetIndex = Math.max(0, Math.min(window.currentBets.length - 1, window.currentBetIndex + direction));
      updateBetDisplay();
    }

    function updateBetDisplay() {
  const betDisplay = document.getElementById('currentBet');
  const betContainer = document.getElementById('betValuesContainer');

  if (!window.currentBets || !betDisplay || !betContainer) return;

  betDisplay.textContent = window.currentBets[window.currentBetIndex].toFixed(2);
  betContainer.innerHTML = window.currentBets.map((val, idx) =>
    `<span class="${idx === window.currentBetIndex ? 'active-bet' : ''}">${val.toFixed(2)}</span>`
  ).join('');
}

    function adjustLines(amount) {
      const possibleLines = Object.keys(window.currentGame.bets).map(n => parseInt(n));
      let newLines = window.currentLines + amount;

      if (!possibleLines.includes(newLines)) {
        newLines = possibleLines.reduce((acc, val) => {
          return Math.abs(val - newLines) < Math.abs(acc - newLines) ? val : acc;
        }, possibleLines[0]);
      }

      window.currentLines = newLines;
      window.currentBets = window.currentGame.bets[window.currentLines] || [];
      window.currentBetIndex = 0;

      document.getElementById('lineDisplay').textContent = `${newLines} lines`;
      updateBetDisplay();
    }

    function renderGames(keyword = '') {
      const gameList = document.getElementById('gameList');
      gameList.innerHTML = '';
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      const filtered = games.filter(game => {
        const matchTag = selectedTag === 'all' || game.tags.includes(selectedTag);
        const matchKeyword = game.name.toLowerCase().includes(keyword.toLowerCase());
        return matchTag && matchKeyword;
      });

      filtered.forEach(game => {
        const li = document.createElement('li');
        li.className = 'game-item';
        li.setAttribute('data-tag', game.tags.join(' '));
        li.innerHTML = `<i>üé∞</i> ${game.name}`;
        li.onclick = () => showGameDetail(
          game.name,
          game.tags.map(t => t.toUpperCase()),
          game.image,
          game.type,
          game.payline,
          game.adjustable,
          game.bets
        );
        gameList.appendChild(li);
      });
    }

    renderGames();
  </script>
</body>
