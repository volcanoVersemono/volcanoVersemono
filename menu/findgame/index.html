<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Game</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header */
header h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Search Bar */
.search-bar input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #f39c12;
    background-color: #222;
    color: white;
    border-radius: 5px;
}

/* Tag Filter */
.tags {
    text-align: center;
    margin-bottom: 20px;
}

.tag {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    background-color: #333;
    color: #f39c12;
    border-radius: 5px;
    cursor: pointer;
}

.tag.active {
    background-color: #f39c12;
    color: black;
}

.tag:hover {
    background-color: #444;
}

/* Game List */
.game-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.game-item {
    background-color: #333;
    color: #f39c12;
    padding: 15px;
    border-radius: 10px;
    width: 150px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
}

.game-item:hover {
    transform: scale(1.05);
}

.game-item i {
    font-size: 2em;
    margin-bottom: 10px;
}

/* Game Detail Panel */
.game-detail-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: none;
    padding: 20px;
    color: white;
    overflow-y: auto;
}

.game-detail-panel h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

.game-detail-panel img {
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
}

.game-detail-panel p {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #f39c12;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    color: black;
    font-size: 1.5em;
}

</style>
</head>
<body>
   <div class="container">
        <header>
            <h1>Game List</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search games..." onkeyup="filterGames()">
            </div>
        </header>

        <div class="tags">
            <span class="tag active" data-tag="all">All</span>
            <span class="tag" data-tag="918kiss">918Kiss</span>
            <span class="tag" data-tag="mega888">Mega888</span>
            <span class="tag" data-tag="pussy888">Pussy888</span>
        </div>

        <ul id="gameList" class="game-list">
            <!-- Game items will be displayed here -->
        </ul>

        <div id="gameDetailPanel" class="game-detail-panel">
            <div class="close-btn" onclick="closeGameDetail()">X</div>
            <h2 id="gameDetailName"></h2>
            <div id="gameDetailTags"></div>
            <img id="gameDetailImage" src="" alt="Game Image">
            <p><strong>Type:</strong> <span id="gameDetailType"></span></p>
            <p><strong>Payline:</strong> <span id="gameDetailPayline"></span></p>
            <p><strong>Adjustable:</strong> <span id="gameDetailAdjustable"></span></p>
            <p><strong>Bets:</strong> <span id="gameDetailBets"></span></p>
        </div>
    </div>
  </body>
<script>
    const games = [
    {
        name: 'Game 1',
        tags: ['918kiss'],
        image: 'https://via.placeholder.com/400',
        type: 'Slot',
        payline: '25',
        adjustable: 'Yes',
        bets: '1-100'
    },
    {
        name: 'Game 2',
        tags: ['mega888'],
        image: 'https://via.placeholder.com/400',
        type: 'Card',
        payline: '15',
        adjustable: 'No',
        bets: '5-50'
    },
    {
        name: 'Game 3',
        tags: ['pussy888'],
        image: 'https://via.placeholder.com/400',
        type: 'Table',
        payline: '20',
        adjustable: 'Yes',
        bets: '10-100'
    }
];

// Menampilkan semua game
function renderGames(keyword = '') {
    const gameList = document.getElementById('gameList');
    gameList.innerHTML = '';
    
    const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
    const filteredGames = games.filter(game => {
        const matchTag = selectedTag === 'all' || game.tags.includes(selectedTag);
        const matchKeyword = game.name.toLowerCase().includes(keyword.toLowerCase());
        return matchTag && matchKeyword;
    });

    filteredGames.forEach(game => {
        const li = document.createElement('li');
        li.className = 'game-item';
        li.innerHTML = `<i>ðŸŽ°</i> ${game.name}`;
        li.onclick = () => showGameDetail(game);
        gameList.appendChild(li);
    });
}

// Menampilkan detail game
function showGameDetail(game) {
    document.getElementById('gameDetailName').textContent = game.name;
    document.getElementById('gameDetailTags').textContent = `Tags: ${game.tags.join(', ')}`;
    document.getElementById('gameDetailImage').src = game.image;
    document.getElementById('gameDetailType').textContent = game.type;
    document.getElementById('gameDetailPayline').textContent = game.payline;
    document.getElementById('gameDetailAdjustable').textContent = game.adjustable;
    document.getElementById('gameDetailBets').textContent = game.bets;

    document.getElementById('gameDetailPanel').style.display = 'block';
}

// Menutup panel detail game
function closeGameDetail() {
    document.getElementById('gameDetailPanel').style.display = 'none';
}

// Fungsi pencarian
function filterGames() {
    const searchInput = document.getElementById('searchInput').value;
    renderGames(searchInput);
}

// Event listener untuk tag
document.querySelectorAll('.tag').forEach(tag => {
    tag.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        renderGames(document.getElementById('searchInput').value);
    });
});

// Render semua game ketika pertama kali dimuat
renderGames();
</script>
</body>
</html>
