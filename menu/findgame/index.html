<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f6f2;
    }
    .container {
      max-width: 500px;
      margin: auto;
      border: 1px solid #ddd;
      min-height: 100vh;
      background: #fff;
      position: relative;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #f0e8d9;
      font-weight: bold;
    }
    .title {
      text-align: center;
      font-size: 24px;
      margin: 16px 0;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
    }
    .search-bar input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .tags {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
    }
    .tag {
      padding: 6px 12px;
      background: #eee;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
    }
    .tag.active {
      background: #c3b491;
      color: white;
      font-weight: bold;
    }
    .game-list {
      list-style: none;
      padding: 0 16px;
    }
    .game-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .game-detail {
      position: absolute;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 10;
      padding: 16px;
      transition: right 0.3s ease-in-out;
      overflow-y: auto;
    }
    .game-detail.active {
      right: 0;
    }
    .game-section {
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }
    .box {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
    }
    .bet-section {
      margin-top: 16px;
    }
    .bet-values span {
      display: inline-block;
      margin: 3px 6px;
      background: #f0e8d9;
      padding: 4px 8px;
      border-radius: 6px;
    }
    .line-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .line-control button {
      padding: 4px 10px;
      background: #c3b491;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back" onclick="goBack()">‚¨Ö Back</div>
      <div id="clock" class="time">--:--</div>
      <div>User</div>
    </div>
    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)">
    </div>

    <div class="tags">
      <div class="tag active" data-tag="all">All</div>
      <div class="tag" data-tag="918kiss">918kiss</div>
      <div class="tag" data-tag="mega888">Mega888</div>
      <div class="tag" data-tag="pussy888">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList"></ul>

    <div id="gameDetail" class="game-detail"></div>

    <div class="footer">
      In Development<br>
      Might be unstable.
    </div>
  </div>

  <script>
    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      keyword = keyword.toLowerCase();
      document.querySelectorAll('.game-item').forEach(item => {
        const text = item.textContent.toLowerCase();
        const tags = item.getAttribute('data-tag').split(',');
        const matchesTag = selectedTag === 'all' || tags.includes(selectedTag);
        item.style.display = text.includes(keyword) && matchesTag ? 'flex' : 'none';
      });
    }

    document.querySelectorAll('.tag').forEach(tagElement => {
      tagElement.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
        tagElement.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      const list = document.getElementById('gameList');
      if (list) list.scrollIntoView({ behavior: 'smooth' });
    }

    function showGameDetail(name, platforms, imageSrc) {
      const detailBox = document.getElementById('gameDetail');
      const gameLines = 40;

      const platformTags = platforms.map(p => 
        `<span style="background:#fff;padding:3px 6px;border-radius:6px;display:inline-block;margin-top:4px;margin-right:6px;">üé∞ ${p}</span>`
      ).join('');

      detailBox.innerHTML = `
        <div style="margin-bottom:10px; cursor:pointer; color:#5b5132; font-weight:bold;" onclick="goBack()">‚¨Ö Close</div>
        <img src="${imageSrc}" alt="Game Banner" style="width:100%;border-radius:10px;">
        <h3>${name}</h3>
        <p><strong>Game Name:</strong> ${name.replace(/ /g, '')}</p>
        <div class="game-section">
          <div class="box">
            <strong>Game Info</strong><br>
            Type: Slot<br>
            Payline: <span id="lineCount">${gameLines}</span><br>
            Adjustable Lines: Yes
          </div>
          <div class="box">
            <strong>Platform</strong><br>
            ${platformTags}
          </div>
        </div>
        <div class="bet-section">
          <strong>Bet Options</strong><br>
          <div class="bet-values">
            <span>0.40</span><span>0.80</span><span>1.20</span><span>2.00</span><span>4.00</span><span>8.00</span>
            <span>12.00</span><span>20.00</span><span>40.00</span><span>80.00</span><span>120.00</span>
          </div>
          <div class="line-control">
            <button onclick="adjustLines(-1)">-</button>
            <span id="lineDisplay">${gameLines} lines</span>
            <button onclick="adjustLines(1)">+</button>
          </div>
        </div>
      `;
      detailBox.classList.add('active');
      window.currentLines = gameLines;
    }

    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }

    const games = [
      { name: 'XMAS MAGIC', tag: ['918kiss', 'mega888'], image: 'images/xmas_magic.jpg' },
      { name: 'AFRICAN WILDLIFE', tag: ['pussy888'], image: 'images/african_wildlife.jpg' },
      { name: "CAPTAIN'S TREASURE", tag: ['918kiss', 'pussy888'], image: 'images/captains_treasure.jpg' },
    ];

    const gameList = document.getElementById('gameList');
    games.forEach(game => {
      const li = document.createElement('li');
      li.className = 'game-item';
      li.setAttribute('data-tag', game.tag.join(','));
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
      li.onclick = () => showGameDetail(
        game.name,
        game.tag.map(t => t.charAt(0).toUpperCase() + t.slice(1)),
        game.image
      );
      gameList.appendChild(li);
    });
  </script>
</body>
</html>
