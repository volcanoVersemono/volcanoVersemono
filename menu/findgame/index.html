<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4eac3;
      color: #3d2b1f;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: #fff7dc;
      border-radius: 30px;
      padding: 20px;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0 20px;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f2e5b9;
      border-radius: 10px;
      padding: 8px 12px;
    }

    .search-bar input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
    }

    .tags {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .tag {
      padding: 5px 15px;
      border-radius: 15px;
      background: #f1e3b4;
      cursor: pointer;
      font-size: 14px;
    }

    .tag.active {
      background: #decf99;
      font-weight: bold;
    }

    .game-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .game-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px dashed #c9b888;
      cursor: pointer;
    }

    .game-item i {
      font-style: normal;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    .game-detail {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 90%;
      max-width: 400px;
      background: #fef8e3;
      box-shadow: -4px 0 10px rgba(0,0,0,0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 100;
      padding: 20px;
      overflow-y: auto;
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }

    .game-detail.active {
      transform: translateX(0%);
    }

    .close-arrow {
      position: absolute;
      top: 50%;
      left: -15px;
      transform: translateY(-50%);
      background: #3d2b1f;
      color: white;
      border-radius: 50%;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    .box {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .game-section {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .bet-values span {
      background: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      margin: 3px;
      display: inline-block;
    }

    .line-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .line-control button {
      background: #fff;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .line-control span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back" onclick="goBack()">‚Üê back</div>
      <div id="clock">--:--</div>
      <div>User</div>
    </div>
    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)">
    </div>

    <div class="tags">
      <div class="tag active" data-tag="all">All</div>
      <div class="tag" data-tag="918kiss">918kiss</div>
      <div class="tag" data-tag="mega888">Mega888</div>
      <div class="tag" data-tag="pussy888">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList"></ul>

    <div id="gameDetail" class="game-detail"></div>

    <div class="footer">
      On Hold Development<br>
      May be unstable.
    </div>
  </div>

  <script>
    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      keyword = keyword.toLowerCase();
      document.querySelectorAll('.game-item').forEach(item => {
        const text = item.textContent.toLowerCase();
        const tag = item.getAttribute('data-tag');
        const matchesTag = selectedTag === 'all' || tag === selectedTag;
        item.style.display = text.includes(keyword) && matchesTag ? 'flex' : 'none';
      });
    }

    document.querySelectorAll('.tag').forEach(tagElement => {
      tagElement.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
        tagElement.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      const list = document.getElementById('gameList');
      if (list) list.scrollIntoView({ behavior: 'smooth' });
    }

    function showGameDetail(name, platform) {
      const detailBox = document.getElementById('gameDetail');
      const gameLines = 40;
      detailBox.innerHTML = `
        <div class="close-arrow" onclick="goBack()">‚ùÆ</div>
        <img src="https://placehold.co/600x200" alt="Game Banner" style="width:100%; border-radius:10px;">
        <h3 style="margin-top: 15px;">${name.toUpperCase()}</h3>
        <p style="color:#7c6f57;"><strong>GameName:</strong> ${name.replace(/ /g, '')}</p>

        <div class="game-section">
          <div class="box">
            <strong>Game Info</strong><br>
            Type: Slot<br>
            Payline: <span id="lineCount">${gameLines}</span><br>
            Adjustable Payline: Yes
          </div>
          <div class="box">
            <strong>Platforms</strong><br>
            <span style="background:#fff;padding:3px 6px;border-radius:6px;display:inline-block;margin-top:4px;">
              üé∞ ${platform}
            </span>
          </div>
        </div>

        <div class="box">
          <strong>Game Bet</strong><br>
          <div class="bet-values">
            <span>0.40</span><span>0.80</span><span>1.20</span><span>2.00</span><span>4.00</span><span>8.00</span>
            <span>12.00</span><span>20.00</span><span>40.00</span><span>80.00</span><span>120.00</span>
          </div>
          <div class="line-control">
            <button onclick="adjustLines(-1)">-</button>
            <span id="lineDisplay">${gameLines} lines</span>
            <button onclick="adjustLines(1)">+</button>
          </div>
        </div>
      `;
      detailBox.classList.add('active');
      window.currentLines = gameLines;
    }

    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }

    const games = [
      { name: 'Wolf Run', tag: '918kiss' },
      { name: 'Sticky Bandits Wild Return', tag: '918kiss' },
      { name: 'Six Acrobats', tag: 'mega888' },
      { name: 'Great88', tag: 'mega888' },
      { name: 'Wild Fireworks', tag: 'pussy888' },
      { name: 'Conan', tag: 'pussy888' },
      { name: 'Floating Dragon', tag: '918kiss' },
      { name: 'Fortune Tiger', tag: 'mega888' },
    ];

    const gameList = document.getElementById('gameList');
    games.forEach(game => {
      const li = document.createElement('li');
      li.className = 'game-item';
      li.setAttribute('data-tag', game.tag);
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
      li.onclick = () => showGameDetail(game.name, game.tag.charAt(0).toUpperCase() + game.tag.slice(1));
      gameList.appendChild(li);
    });
  </script>
</body>
</html>
