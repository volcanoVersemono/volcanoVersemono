<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2e5be;
      color: #3b2f14;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff7db;
      border-radius: 40px 40px 0 0;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #f5eac1;
      border-radius: 12px;
      padding: 8px 12px;
      margin-bottom: 10px;
    }
    .search-bar input {
      border: none;
      background: transparent;
      margin-left: 8px;
      width: 100%;
    }
    .tags {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tag {
      padding: 6px 12px;
      background: #f3e4b2;
      border-radius: 16px;
      cursor: pointer;
    }
    .tag.active {
      background: #e0c26e;
      font-weight: bold;
    }
    .game-list {
      list-style: none;
      padding: 0;
    }
    .game-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px dotted #ccc;
      cursor: pointer;
    }
    .game-item i {
      margin-right: 10px;
    }
    .game-detail {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: #fff7db;
      z-index: 10;
      padding: 20px;
      box-shadow: -4px 0 10px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
    }
    .game-detail.active {
      right: 0;
    }
    .close-arrow {
      cursor: pointer;
      font-size: 20px;
      margin-bottom: 10px;
      color: #5b5132;
    }
    .game-section {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .box {
      background: #f5eac1;
      border-radius: 12px;
      padding: 10px;
      flex: 1;
    }
    .bet-values span {
      background: #fff;
      padding: 5px 8px;
      border-radius: 6px;
      margin: 4px;
      display: inline-block;
    }
    .line-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .line-control button {
      padding: 4px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back" onclick="goBack()">‚¨Ö back</div>
      <div id="clock" class="time">--:--</div>
      <div>User</div>
    </div>
    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)" />
    </div>

    <div class="tags">
      <div class="tag active" data-tag="all">All</div>
      <div class="tag" data-tag="918KISS">918kiss</div>
      <div class="tag" data-tag="Mega888">Mega888</div>
      <div class="tag" data-tag="Pussy888">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList"></ul>
    <div id="gameDetail" class="game-detail"></div>

    <div class="footer">
      On Hold Development<br />
      May be unstable.
    </div>
  </div>

  <script>
    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      keyword = keyword.toLowerCase();
      document.querySelectorAll('.game-item').forEach(item => {
        const text = item.textContent.toLowerCase();
        const tag = item.getAttribute('data-tags');
        const matchesTag = selectedTag === 'all' || tag.includes(selectedTag);
        item.style.display = text.includes(keyword) && matchesTag ? 'flex' : 'none';
      });
    }

    document.querySelectorAll('.tag').forEach(tagElement => {
      tagElement.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
        tagElement.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      const list = document.getElementById('gameList');
      if (list) list.scrollIntoView({ behavior: 'smooth' });
    }

    function showGameDetail(name, platforms) {
      const detailBox = document.getElementById('gameDetail');
      const gameLines = 40;

      const platformHTML = platforms.map(p => `
        <span style="background:#fff;padding:3px 6px;border-radius:6px;display:inline-block;margin:4px 4px 0 0;">
          üé∞ ${p}
        </span>
      `).join('');

      detailBox.innerHTML = `
        <div class="close-arrow" onclick="goBack()">‚ùÆ</div>
        <img src="https://placehold.co/600x200" alt="Game Banner" style="width:100%; border-radius:10px;">
        <h3 style="margin-top: 15px;">${name.toUpperCase()}</h3>
        <p style="color:#7c6f57;"><strong>GameName:</strong> ${name.replace(/ /g, '')}</p>

        <div class="game-section">
          <div class="box">
            <strong>Game Info</strong><br>
            Type: Slot<br>
            Payline: <span id="lineCount">${gameLines}</span><br>
            Adjustable Payline: Yes
          </div>
          <div class="box">
            <strong>Platforms</strong><br>
            ${platformHTML}
          </div>
        </div>

        <div class="box">
          <strong>Game Bet</strong><br>
          <div class="bet-values">
            <span>0.40</span><span>0.80</span><span>1.20</span><span>2.00</span><span>4.00</span><span>8.00</span>
            <span>12.00</span><span>20.00</span><span>40.00</span><span>80.00</span><span>120.00</span>
          </div>
          <div class="line-control">
            <button onclick="adjustLines(-1)">-</button>
            <span id="lineDisplay">${gameLines} lines</span>
            <button onclick="adjustLines(1)">+</button>
          </div>
        </div>
      `;
      detailBox.classList.add('active');
      window.currentLines = gameLines;
    }

    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }

    const games = [
      { name: 'Wolf Run', platforms: ['Mega888'] },
      { name: 'Sticky Bandits Wild Return', platforms: ['918KISS', 'Mega888'] },
      { name: 'Six Acrobats', platforms: ['Mega888', 'Pussy888'] },
      { name: 'Great88', platforms: ['Mega888'] },
      { name: 'Wild Fireworks', platforms: ['Pussy888', '918KISS'] },
      { name: 'Conan', platforms: ['Pussy888'] },
      { name: 'Floating Dragon', platforms: ['918KISS', 'Mega888', 'Pussy888'] },
      { name: 'Fortune Tiger', platforms: ['Mega888'] }
    ];

    const gameList = document.getElementById('gameList');
    games.forEach(game => {
      const li = document.createElement('li');
      li.className = 'game-item';
      li.setAttribute('data-tags', game.platforms.join(','));
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
      li.onclick = () => showGameDetail(game.name, game.platforms);
      gameList.appendChild(li);
    });
  </script>
</body>
</html>
