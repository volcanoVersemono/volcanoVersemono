<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      padding: 0;
      background: #000;
      justify-content: center; 
      align-items: center;
    }
    .floating-dots {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1; /* Pastikan ia di belakang semua elemen */
      background-image: url('https://i.imgur.com/qRqmq9g.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
   }

    .floating-dots::before,
    .floating-dots::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, gold 2px, transparent 2px) 0 0 / 50px 50px,
              radial-gradient(circle, gold 2px, transparent 2px) 25px 25px / 50px 50px;
      animation: floatDots 30s linear infinite;
      opacity: 0.2;
    }
    .floating-dots::after {
      animation-delay: 15s;
      opacity: 0.1;
    }
    @keyframes floatDots {
      0% {
    transform: translateY(0);
    }
      100% {
      transform: translateY(-100%);
    }
    }
    .container {
      position: relative;
      margin: 0 auto;
      width: 23vw;
      background: #000;
      border-radius: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
      overflow: hidden;
      justify-content: flex-start;
    }
    @media (max-width: 768px) {
   body {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0;
    overflow: hidden;
    height: 100vh;
   }

    width: 90vw;

    display: flex;

  }
  .platform-button {

}

      display: none !important;
    }
    .header, .footer {
      background: #000;

    }
    .header {
      display: flex;

    }
    .title {
      font-size: 24px;
      font-weight: bold;

    }
    .search-bar {
      display: flex;

    }
    .search-bar input {
      flex: 1;

      outline: none;

    .tags {
      display: flex;

      flex-wrap: nowrap;

      overflow-y: hidden;

     color: gold;

</head>
<body>
  <div class="floating-dots"></div>
  <div class="container">

  <div class="left-panel">
    <div class="header">
      <a class="home-link" href="https://searcfile.github.io/5G88-editor/menu/">üè† Home</a>
      <div id="clock" class="time">--:--</div>
      <div class="user">5G88</div>
    </div>
    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)">
    </div>

    <div class="tags">
      <div class="tag active" data-tag="all">All</div>
      <div class="tag" data-tag="918kiss">918kiss</div>
      <div class="tag" data-tag="mega888">Mega888</div>
      <div class="tag" data-tag="pussy888">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList"></ul>

    <div id="gameDetail" class="game-detail"></div>
    <div class="footer">
      On Development<br>
      Might be unstable.
    </div>
</div>
  <script>
    const games = [
  {
  name: "Panther Moon",
  type: "Video Slot",
  payline: 20,
  adjustable: "Yes",
  tags: ["918KISS"],
  image: "images/panthermoon.jpg",
  bets: [0.50, 1.00, 2.00, 5.00, 10.00]
},
  ];

    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
     renderGames(keyword);
    }

    document.querySelectorAll('.tag').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
        el.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      document.getElementById('gameList').scrollIntoView({ behavior: 'smooth' });
    }

    function showGameDetail(name, platforms, imageUrl, type, payline, adjustable, bets) {
  const box = document.getElementById('gameDetail');
  const platformTags = platforms.map(p => `<span class="platform-badge plat-${p.toLowerCase().replace(/\s+/g, '')}">üé∞ ${p}</span>`).join(' ');
  box.innerHTML = `
    <div class="close-btn" onclick="goBack()">Close</div>
    <div class="detail-inner">
      <img src="${imageUrl}" alt="Game Banner">
      <h3>${name}</h3>
      <p><strong>Game Name:</strong> ${name.replace(/ /g, '')}</p>
      <div class="game-section">
        <div class="box">
          <strong>Game Info</strong><br>
          Type: ${type}<br>
          Payline: <span id="lineCount">${payline}</span><br>
          Adjustable Lines: ${adjustable}
        </div>
        <div class="box">
          <strong>Platform</strong><br>
          ${platformTags}
        </div>
      </div>
      <div class="bet-section">
        <strong>Bet Options</strong><br>
        <div class="bet-control">
          <button onclick="adjustBet(-1)">-</button>
          <span id="currentBet"></span>
          <button onclick="adjustBet(1)">+</button>
        </div>
        <div class="bet-values" id="betValuesContainer"></div>
        <div class="line-control">
          <button onclick="adjustLines(-1)">-</button>
          <span id="lineDisplay">${payline} lines</span>
          <button onclick="adjustLines(1)">+</button>
        </div>
      </div>
    </div>`;

  // Simpan nilai bet untuk game ini
  window.currentBets = bets;
  window.currentBetIndex = 0;
  updateBetDisplay();
  box.classList.add('active');
  window.currentLines = payline;
}
function adjustBet(direction) {
  if (!window.currentBets) return;
  window.currentBetIndex = Math.max(0, Math.min(window.currentBets.length - 1, window.currentBetIndex + direction));
  updateBetDisplay();
}

function updateBetDisplay() {
  const betDisplay = document.getElementById('currentBet');
  const betContainer = document.getElementById('betValuesContainer');

  if (!window.currentBets || !betDisplay || !betContainer) return;

  betDisplay.textContent = window.currentBets[window.currentBetIndex].toFixed(2);

  // Render ulang bet list dan tandai aktif
  betContainer.innerHTML = window.currentBets.map((val, idx) =>
    `<span class="${idx === window.currentBetIndex ? 'active-bet' : ''}">${val.toFixed(2)}</span>`
  ).join('');
}
    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }

    const gameList = document.getElementById('gameList');

    function renderGames(keyword = '') {
      gameList.innerHTML = '';
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      const filtered = games.filter(game => {
      const matchTag = selectedTag === 'all' || game.tags.includes(selectedTag);
      const matchKeyword = game.name.toLowerCase().includes(keyword.toLowerCase());
      return matchTag && matchKeyword;
    });
    
     function displayGameDetails(game) {
      console.log("Menampilkan detail game:", game);
     }
    filtered.forEach((game, index) => {
      const li = document.createElement('li');
      li.className = 'game-item';
      if (keyword === '' && index >= 130) {
      li.classList.add('hidden'); // Sembunyikan jika lebih dari 8 dan tiada keyword
     }
      li.setAttribute('data-tag', game.tags.join(' '));
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
     li.onclick = () => showGameDetail(
  game.name,
  game.tags.map(t => t.toUpperCase()),
  game.image,
  game.type,
  game.payline,
  game.adjustable,
  game.bets || [0.40, 0.80, 1.20, 2.00] // fallback kalau tidak ada
);
    gameList.appendChild(li);
  });
}

renderGames();
  </script>
</body>
</html>
