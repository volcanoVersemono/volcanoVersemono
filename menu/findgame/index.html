<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8edc2;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff6dc;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      color: #5b5132;
    }

    .header .time {
      font-size: 16px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #3b3422;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #f0de9e;
      border-radius: 12px;
      padding: 8px 12px;
      margin-bottom: 15px;
    }

    .search-bar input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 16px;
      margin-left: 10px;
    }

    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .tag {
      padding: 6px 12px;
      background: #fff4c4;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .tag.active {
      background-color: #c4a000;
      color: white;
    }

    .game-list {
      list-style: none;
      padding: 0;
    }

    .game-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px dashed #d1c593;
      font-size: 16px;
      color: #3c341e;
    }

    .game-item i {
      font-style: normal;
      font-size: 20px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #877b56;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>⬅ back</div>
      <div class="time">19:28</div>
      <div>User</div>
    </div>
    <div class="title">Find Game</div>

    <div class="search-bar">
      <div>🔍</div>
      <input type="text" placeholder="Search">
    </div>

    <div class="tags">
      <div class="tag active">All</div>
      <div class="tag">918kiss</div>
      <div class="tag">Mega888</div>
      <div class="tag">Pussy888</div>
    </div>

    <ul class="game-list">
      <li class="game-item"><i>🎰</i> Wolf Run</li>
      <li class="game-item"><i>🎰</i> Sticky Bandits Wild Return</li>
      <li class="game-item"><i>🎰</i> Six Acrobats</li>
      <li class="game-item"><i>🎰</i> Great88</li>
      <li class="game-item"><i>🎰</i> Wild Fireworks</li>
      <li class="game-item"><i>🎰</i> Conan</li>
      <li class="game-item"><i>🎰</i> Floating Dragon</li>
      <li class="game-item"><i>🎰</i> Fortune Tiger</li>
    </ul>

    <div class="footer">
      On Hold Development<br>
      May be unstable.
    </div>
  </div>
</body>
</html>
