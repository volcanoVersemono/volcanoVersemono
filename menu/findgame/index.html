<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Game</title>
    <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #000;
  color: #FFD700;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 2rem;
}

.title {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 1.5rem;
  color: #FFD700;
}

.filter-buttons {
  text-align: center;
  margin-bottom: 2rem;
}

.filter-buttons button {
  background-color: #111;
  border: 2px solid #FFD700;
  color: #FFD700;
  padding: 0.5rem 1.2rem;
  margin: 0 0.5rem;
  cursor: pointer;
  border-radius: 6px;
  transition: background-color 0.3s;
}

.filter-buttons button.active,
.filter-buttons button:hover {
  background-color: #FFD700;
  color: #000;
}

.game-list {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  justify-content: center;
}

.game-item {
  background-color: #111;
  border: 1px solid #FFD700;
  border-radius: 10px;
  width: 200px;
  padding: 1rem;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.3s;
}

.game-item:hover {
  background-color: #222;
  transform: scale(1.05);
}

.game-item img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 1rem;
}

.detail-panel {
  position: fixed;
  top: 0;
  right: -100%;
  width: 300px;
  height: 100%;
  background-color: #111;
  color: #FFD700;
  padding: 1.5rem;
  box-shadow: -2px 0 10px rgba(255, 215, 0, 0.4);
  transition: right 0.3s ease;
  z-index: 999;
}

.detail-panel.active {
  right: 0;
}

.close-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  color: #FFD700;
  font-size: 1.5rem;
  border: none;
  cursor: pointer;
}

@media (max-width: 600px) {
  .game-item {
    width: 100%;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">Find Your Game</h1>
    <div class="filter-buttons">
      <button data-platform="all" class="active">All</button>
      <button data-platform="918kiss">918Kiss</button>
      <button data-platform="mega888">Mega888</button>
      <button data-platform="pussy888">Pussy888</button>
    </div>

    <div class="game-list">
      <!-- Example game item -->
      <div class="game-item" data-platform="918kiss" onclick="openDetail('918kiss', 'Great Blue', 'GB123')">
        <img src="https://via.placeholder.com/100x100" alt="Great Blue">
        <div class="game-info">
          <h2>Great Blue</h2>
          <p>918Kiss</p>
        </div>
      </div>

      <div class="game-item" data-platform="mega888" onclick="openDetail('mega888', 'Safari Heat', 'SH567')">
        <img src="https://via.placeholder.com/100x100" alt="Safari Heat">
        <div class="game-info">
          <h2>Safari Heat</h2>
          <p>Mega888</p>
        </div>
      </div>

      <div class="game-item" data-platform="pussy888" onclick="openDetail('pussy888', 'Panther Moon', 'PM321')">
        <img src="https://via.placeholder.com/100x100" alt="Panther Moon">
        <div class="game-info">
          <h2>Panther Moon</h2>
          <p>Pussy888</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Detail Panel -->
  <div class="detail-panel" id="detailPanel">
    <button class="close-btn" onclick="closeDetail()">âœ–</button>
    <div class="detail-content" id="detailContent"></div>
  </div>
</body>
<script>
    const games = [
    {
        name: 'Game 1',
        tags: ['918kiss'],
        image: 'https://via.placeholder.com/400',
        type: 'Slot',
        payline: '25',
        adjustable: 'Yes',
        bets: '1-100'
    },
    {
        name: 'Game 2',
        tags: ['mega888'],
        image: 'https://via.placeholder.com/400',
        type: 'Card',
        payline: '15',
        adjustable: 'No',
        bets: '5-50'
    },
    {
        name: 'Game 3',
        tags: ['pussy888'],
        image: 'https://via.placeholder.com/400',
        type: 'Table',
        payline: '20',
        adjustable: 'Yes',
        bets: '10-100'
    }
];

// Menampilkan semua game
document.querySelectorAll('.filter-buttons button').forEach(button => {
  button.addEventListener('click', () => {
    const platform = button.getAttribute('data-platform');

    document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    document.querySelectorAll('.game-item').forEach(item => {
      if (platform === 'all' || item.dataset.platform === platform) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
});

// Detail Panel Logic
function openDetail(platform, gameName, code) {
  const detail = `
    <h2>${gameName}</h2>
    <p><strong>Platform:</strong> ${platform}</p>
    <p><strong>Code:</strong> ${code}</p>
    <p>Game description or additional info can go here.</p>
  `;
  document.getElementById('detailContent').innerHTML = detail;
  document.getElementById('detailPanel').classList.add('active');
}

function closeDetail() {
  document.getElementById('detailPanel').classList.remove('active');
}
</script>
</body>
</html>
