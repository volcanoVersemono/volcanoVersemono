<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Themed Game List</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ffd700;
      background: #1a1a1a;
      color: #ffd700;
      border-radius: 8px;
    }

    .tags {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tag {
      padding: 8px 16px;
      border: 1px solid #ffd700;
      border-radius: 20px;
      cursor: pointer;
      background: #1a1a1a;
      transition: background 0.3s;
    }

    .tag.active,
    .tag:hover {
      background: #ffd700;
      color: #1a1a1a;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .game-card {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border: 1px solid #ffd700;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.02);
    }

    .game-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
    }

    .game-detail {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: #121212;
      color: #ffd700;
      border-left: 2px solid #ffd700;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    .game-detail.active {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      color: #ffd700;
    }

    .bet-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .bet-controls button {
      background: #1a1a1a;
      color: #ffd700;
      border: 1px solid #ffd700;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .bet-value {
      font-weight: bold;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 5px;
    }
   .close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  background: transparent;
  border: none;
  color: gold;
  font-size: 24px;
  cursor: pointer;
  }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for a game...">
  </div>

  <div class="tags">
    <div class="tag" data-tag="918KISS">918KISS</div>
    <div class="tag" data-tag="Mega888">Mega888</div>
    <div class="tag" data-tag="puss888">Pussy888</div>
  </div>

  <div class="game-list" id="gameList"></div>

  <div class="game-detail" id="gameDetail">
    <span class="close-btn" onclick="closeDetail()">&times;</span>
    <button id="close-detail" class="close-btn">Ã—</button>
    <h2 id="detailName"></h2>
    <img id="detailImage" src="" alt="" style="width: 100%; border-radius: 8px; margin: 15px 0;">
    <p><strong>Type:</strong> <span id="detailType"></span></p>
    <p><strong>Paylines:</strong> <span id="detailPayline"></span></p>
    <div class="bet-controls">
      <button onclick="changeBetLine(-1)">-</button>
      <span>Bet Line: <span id="currentLine">1</span></span>
      <button onclick="changeBetLine(1)">+</button>
    </div>
    <p>Available Bets:</p>
    <ul id="betOptions"></ul>
  </div>

  <script>
    const games = [
      {
        name: "Panther Moon",
        type: "Slot",
        payline: 20,
        adjustable: true,
        image: "https://i.imgur.com/QCoOwFg.png",
        tags: ["918KISS", "Mega888", "puss888"],
        bets: {
          1: [0.50, 1.00, 2.00, 5.00, 10.00],
          2: [0.10, 10.00, 20.00, 30.00, 40.00]
        }
      }
    ];

    const gameListEl = document.getElementById("gameList");
    const searchEl = document.getElementById("search");
    const tagsEls = document.querySelectorAll(".tag");
    const detailEl = document.getElementById("gameDetail");

    let activeTag = null;
    let filteredGames = games;
    let selectedGame = null;
    let currentLine = 1;

    function renderGames() {
      gameListEl.innerHTML = "";
      filteredGames.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}">
          <div>
            <h3>${game.name}</h3>
            <p>${game.tags.join(", ")}</p>
          </div>
        `;
        card.onclick = () => showDetail(game);
        gameListEl.appendChild(card);
      });
    }

    function showDetail(game) {
      selectedGame = game;
      currentLine = Object.keys(game.bets)[0];
      document.getElementById("detailName").innerText = game.name;
      document.getElementById("detailImage").src = game.image;
      document.getElementById("detailType").innerText = game.type;
      document.getElementById("detailPayline").innerText = game.payline;
      updateBetOptions();
      detailEl.classList.add("active");
    }
    document.getElementById('close-detail').addEventListener('click', () => {
    document.getElementById('game-detail').classList.remove('active');
    });
    function closeDetail() {
      detailEl.classList.remove("active");
    }

    function updateBetOptions() {
      const betList = document.getElementById("betOptions");
      const currentLineDisplay = document.getElementById("currentLine");
      betList.innerHTML = "";
      const bets = selectedGame.bets[currentLine];
      if (bets) {
        bets.forEach(bet => {
          const li = document.createElement("li");
          li.textContent = `RM ${bet.toFixed(2)}`;
          betList.appendChild(li);
        });
      }
      currentLineDisplay.innerText = currentLine;
    }

    function changeBetLine(change) {
      const lines = Object.keys(selectedGame.bets).map(n => parseInt(n)).sort((a, b) => a - b);
      let index = lines.indexOf(currentLine);
      if (index + change >= 0 && index + change < lines.length) {
        currentLine = lines[index + change];
        updateBetOptions();
      }
    }

    searchEl.addEventListener("input", () => {
      const keyword = searchEl.value.toLowerCase();
      filterGames(keyword, activeTag);
    });

    tagsEls.forEach(tag => {
      tag.addEventListener("click", () => {
        tagsEls.forEach(t => t.classList.remove("active"));
        tag.classList.add("active");
        activeTag = tag.dataset.tag;
        filterGames(searchEl.value.toLowerCase(), activeTag);
      });
    });

    function filterGames(keyword, tag) {
      filteredGames = games.filter(game =>
        game.name.toLowerCase().includes(keyword) &&
        (!tag || game.tags.includes(tag))
      );
      renderGames();
    }

    renderGames();
  </script>

</body>
</html>
