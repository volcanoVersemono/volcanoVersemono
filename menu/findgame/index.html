<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8edc2;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff6dc;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      color: #5b5132;
    }

    .header .back {
      cursor: pointer;
    }

    .header .time {
      font-size: 16px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #3b3422;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #f0de9e;
      border-radius: 12px;
      padding: 8px 12px;
      margin-bottom: 15px;
    }

    .search-bar input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 16px;
      margin-left: 10px;
    }

    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .tag {
      padding: 6px 12px;
      background: #fff4c4;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .tag.active {
      background-color: #c4a000;
      color: white;
    }

    .game-list {
      list-style: none;
      padding: 0;
    }

    .game-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px dashed #d1c593;
      font-size: 16px;
      color: #3c341e;
      cursor: pointer;
    }

    .game-item i {
      font-style: normal;
      font-size: 20px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #877b56;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back" onclick="goBack()">‚¨Ö back</div>
      <div id="clock" class="time">--:--</div>
      <div>User</div>
    </div>
    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)">
    </div>

    <div class="tags">
      <div class="tag active" onclick="filterTag(this, 'all')">All</div>
      <div class="tag" onclick="filterTag(this, '918kiss')">918kiss</div>
      <div class="tag" onclick="filterTag(this, 'mega888')">Mega888</div>
      <div class="tag" onclick="filterTag(this, 'pussy888')">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList">
      <li class="game-item" data-tag="918kiss"><i>üé∞</i> Wolf Run</li>
      <li class="game-item" data-tag="918kiss"><i>üé∞</i> Sticky Bandits Wild Return</li>
      <li class="game-item" data-tag="mega888"><i>üé∞</i> Six Acrobats</li>
      <li class="game-item" data-tag="mega888"><i>üé∞</i> Great88</li>
      <li class="game-item" data-tag="pussy888"><i>üé∞</i> Wild Fireworks</li>
      <li class="game-item" data-tag="pussy888"><i>üé∞</i> Conan</li>
      <li class="game-item" data-tag="918kiss"><i>üé∞</i> Floating Dragon</li>
      <li class="game-item" data-tag="mega888"><i>üé∞</i> Fortune Tiger</li>
    </ul>

    <div class="footer">
      On Hold Development<br>
      May be unstable.
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      const items = document.querySelectorAll('.game-item');
      keyword = keyword.toLowerCase();
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(keyword) ? 'flex' : 'none';
      });
    }

    function filterTag(element, tag) {
      document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
      const items = document.querySelectorAll('.game-item');
      items.forEach(item => {
        if (tag === 'all') {
          item.style.display = 'flex';
        } else {
          item.style.display = item.getAttribute('data-tag') === tag ? 'flex' : 'none';
        }
      });
    }

    function scrollToGames() {
      const list = document.getElementById('gameList');
      if (list) list.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
