<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Game</title>
     <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: gold;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: gold;
    }

    .bet-line-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .bet-line {
      background-color: #222;
      border: 1px solid gold;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .bet-line-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bet-line-header h2 {
      margin: 0;
      font-size: 18px;
    }

    .bet-line button {
      background-color: gold;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .bet-options {
      margin-top: 10px;
      display: none;
      flex-wrap: wrap;
      gap: 8px;
    }

    .bet-options span {
      background-color: #444;
      border: 1px solid gold;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }

    .bet-options.show {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Find Your Game</h1>
    <div class="filter-buttons">
      <button data-platform="all" class="active">All</button>
      <button data-platform="918kiss">918Kiss</button>
      <button data-platform="mega888">Mega888</button>
      <button data-platform="pussy888">Pussy888</button>
    </div>

    <div class="game-list">
      <!-- Example game item -->
      <div class="game-item" data-platform="918kiss" onclick="openDetail('918kiss', 'Great Blue', 'GB123')">
        <img src="https://via.placeholder.com/100x100" alt="Great Blue">
        <div class="game-info">
          <h2>Great Blue</h2>
          <p>918Kiss</p>
        </div>
      </div>

      <div class="game-item" data-platform="mega888" onclick="openDetail('mega888', 'Safari Heat', 'SH567')">
        <img src="https://via.placeholder.com/100x100" alt="Safari Heat">
        <div class="game-info">
          <h2>Safari Heat</h2>
          <p>Mega888</p>
        </div>
      </div>

      <div class="game-item" data-platform="pussy888" onclick="openDetail('pussy888', 'Panther Moon', 'PM321')">
        <img src="https://via.placeholder.com/100x100" alt="Panther Moon">
        <div class="game-info">
          <h2>Panther Moon</h2>
          <p>Pussy888</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Detail Panel -->
  <div class="detail-panel" id="detailPanel">
    <button class="close-btn" onclick="closeDetail()">âœ–</button>
    <div class="detail-content" id="detailContent"></div>
  </div>
</body>
<script>
      const betOptionsData = {
      9: [0.09, 0.45, 0.90, 2.25, 4.50, 9.00, 45.00, 90.00, 135.00, 180.00],
      8: [0.08, 0.40, 0.80, 2.00, 4.00, 8.00, 40.00, 80.00, 120.00, 160.00],
      7: [0.07, 0.35, 0.70, 1.75, 3.50, 7.00, 35.00, 70.00, 105.00, 140.00],
      6: [0.06, 0.30, 0.60, 1.50, 3.00, 6.00, 30.00, 60.00, 90.00, 120.00],
      5: [0.05, 0.25, 0.50, 1.25, 2.50, 5.00, 25.00, 50.00, 75.00, 100.00],
      4: [0.04, 0.20, 0.40, 1.00, 2.00, 4.00, 20.00, 40.00, 60.00, 80.00],
      3: [0.03, 0.15, 0.30, 0.75, 1.50, 3.00, 15.00, 30.00, 45.00, 60.00],
      2: [0.02, 0.10, 0.20, 0.50, 1.00, 2.00, 10.00, 20.00, 30.00, 40.00],
      1: [0.01, 0.05, 0.10, 0.25, 0.50, 1.00, 5.00, 10.00, 15.00, 20.00]
    };

    const container = document.getElementById('betContainer');

    Object.entries(betOptionsData).forEach(([line, options]) => {
      const div = document.createElement('div');
      div.className = 'bet-line';

      div.innerHTML = `
        <div class="bet-line-header">
          <h2>Bet Line ${line}</h2>
          <button onclick="toggleOptions(${line})">Change Bet</button>
        </div>
        <div class="bet-options" id="options-${line}">
          ${options.map(value => `<span>${value.toFixed(2)}</span>`).join('')}
        </div>
      `;

      container.appendChild(div);
    });

    function toggleOptions(line) {
      const el = document.getElementById(`options-${line}`);
      el.classList.toggle('show');
    }
  </script>

</body>
</html>
</script>
</body>
</html>
