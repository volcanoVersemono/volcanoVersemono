    body {
      font-family: sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      padding: 0;
      background: #000;
      justify-content: center; 
      align-items: center;
    }
    .floating-dots {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1; /* Pastikan ia di belakang semua elemen */
      background-image: url('https://i.imgur.com/qRqmq9g.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
   }

    .floating-dots::before,
    .floating-dots::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, gold 2px, transparent 2px) 0 0 / 50px 50px,
              radial-gradient(circle, gold 2px, transparent 2px) 25px 25px / 50px 50px;
      animation: floatDots 30s linear infinite;
      opacity: 0.2;
    }
    .floating-dots::after {
      animation-delay: 15s;
      opacity: 0.1;
    }
    @keyframes floatDots {
      0% {
    transform: translateY(0);
    }
      100% {
      transform: translateY(-100%);
    }
    }
    .container {
      position: relative;
      margin: 0 auto;
      width: 23vw;
      background: #000;
      border-radius: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
      overflow: hidden;
      justify-content: flex-start;
    }

   body {

  <div class="floating-dots"></div>

</div>
  <script>
  const games = [
    {
      name: "Great Blue",
      provider: "918KISS",
      category: "Fishing",
      lines: 9,
      lineBet: {
        9: [0.09, 0.45, 0.90, 2.25, 4.50, 9.00, 45.00, 90.00, 135.00, 180.00],
        8: [0.08, 0.40, 0.80, 2.00, 4.00, 8.00, 40.00, 80.00, 120.00, 160.00],
        7: [0.07, 0.35, 0.70, 1.75, 3.50, 7.00, 35.00, 70.00, 105.00, 140.00],
        6: [0.06, 0.30, 0.60, 1.50, 3.00, 6.00, 30.00, 60.00, 90.00, 120.00],
        5: [0.05, 0.25, 0.50, 1.25, 2.50, 5.00, 25.00, 50.00, 75.00, 100.00],
        4: [0.04, 0.20, 0.40, 1.00, 2.00, 4.00, 20.00, 40.00, 60.00, 80.00],
        3: [0.03, 0.15, 0.30, 0.75, 1.50, 3.00, 15.00, 30.00, 45.00, 60.00],
        2: [0.02, 0.10, 0.20, 0.50, 1.00, 2.00, 10.00, 20.00, 30.00, 40.00],
        1: [0.01, 0.05, 0.10, 0.25, 0.50, 1.00, 5.00, 10.00, 15.00, 20.00]
      }
    },
    // Tambah game lainnya di sini dengan format yang sama
  ];

  const searchInput = document.getElementById("search");
  const categoryFilter = document.getElementById("category-filter");
  const gameList = document.getElementById("game-list");
  const gameDetails = document.getElementById("game-details");

  function displayGames(gamesToShow) {
    gameList.innerHTML = "";
    gamesToShow.forEach((game, index) => {
      const gameCard = document.createElement("div");
      gameCard.classList.add("game-card");
      gameCard.innerHTML = `
        <h3>${game.name}</h3>
        <p>Provider: ${game.provider}</p>
        <p>Category: ${game.category}</p>
        <button onclick="showGameDetails(${index})">View Details</button>
      `;
      gameList.appendChild(gameCard);
    });
  }

  function showGameDetails(index) {
    const game = filteredGames[index];
    gameDetails.innerHTML = `
      <h2>${game.name} - Details</h2>
      <p><strong>Provider:</strong> ${game.provider}</p>
      <p><strong>Category:</strong> ${game.category}</p>
      <p><strong>Lines:</strong> ${game.lines}</p>
      <p><strong>Line Bets:</strong></p>
      <ul>
        ${Object.entries(game.lineBet)
          .map(([line, bets]) => `<li>Line ${line}: ${bets.join(", ")}</li>`)
          .join("")}
      </ul>
    `;
  }

  let filteredGames = games;

  searchInput.addEventListener("input", () => {
    const searchValue = searchInput.value.toLowerCase();
    filteredGames = games.filter(
      (game) =>
        game.name.toLowerCase().includes(searchValue) ||
        game.provider.toLowerCase().includes(searchValue) ||
        game.category.toLowerCase().includes(searchValue)
    );
    displayGames(filteredGames);
  });

  categoryFilter.addEventListener("change", () => {
    const categoryValue = categoryFilter.value;
    filteredGames = categoryValue
      ? games.filter((game) => game.category === categoryValue)
      : games;
    displayGames(filteredGames);
  });
 
document.addEventListener("DOMContentLoaded", function () {
  const button = document.getElementById("game-details-button");
  if (button) {
    button.addEventListener("click", function () {
      console.log("Button clicked!");
    });
  }
});

  displayGames(games);
  </script>
