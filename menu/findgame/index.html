<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4eac3;
      color: #3d2b1f;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 30px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #5a4c34;
      font-size: 14px;
    }

    .title {
      text-align: center;
      font-weight: 700;
      font-size: 20px;
      margin: 20px 0 10px;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #f7ebba;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .search-bar input {
      border: none;
      background: transparent;
      margin-left: 10px;
      width: 100%;
      font-size: 14px;
      outline: none;
    }

    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      background: #eee1b3;
      cursor: pointer;
      font-size: 14px;
    }

    .tag.active {
      background: #c8b169;
      color: #fff;
      font-weight: bold;
    }

    .game-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .game-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px dotted #bbb;
      cursor: pointer;
      font-weight: 600;
    }

    .game-item i {
      font-style: normal;
      background: #3d2b1f;
      color: #fff;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 12px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }

    .game-detail {
      display: none;
      margin-top: 20px;
    }

    .game-detail.active {
      display: block;
    }

    .game-section, .bet-section {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .box {
      flex: 1;
      background: #f4eac3;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .bet-values span {
      display: inline-block;
      background: #eee;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      font-size: 13px;
    }

    .line-control {
      margin-top: 10px;
    }

    .line-control button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      background: #c8b169;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .line-control span {
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back" onclick="goBack()">‚¨Ö Back</div>
      <div id="clock" class="time">--:--</div>
      <div>User</div>
    </div>

    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)">
    </div>

    <div class="tags">
      <div class="tag active" data-tag="all">All</div>
      <div class="tag" data-tag="918kiss">918kiss</div>
      <div class="tag" data-tag="mega888">Mega888</div>
      <div class="tag" data-tag="pussy888">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList"></ul>

    <div id="gameDetail" class="game-detail"></div>

    <div class="footer">
      On Hold Development<br>
      May be unstable.
    </div>
  </div>

  <script>
    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      keyword = keyword.toLowerCase();
      document.querySelectorAll('.game-item').forEach(item => {
        const text = item.textContent.toLowerCase();
        const tag = item.getAttribute('data-tag');
        const matchesTag = selectedTag === 'all' || tag === selectedTag;
        item.style.display = text.includes(keyword) && matchesTag ? 'flex' : 'none';
      });
    }

    document.querySelectorAll('.tag').forEach(tagElement => {
      tagElement.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
        tagElement.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      const list = document.getElementById('gameList');
      if (list) list.scrollIntoView({ behavior: 'smooth' });
    }

    function showGameDetail(name, platform) {
      const detailBox = document.getElementById('gameDetail');
      const gameLines = 40;
      detailBox.innerHTML = `
        <div style="margin-bottom:10px; cursor:pointer; color:#5b5132; font-weight:bold;" onclick="goBack()">‚¨Ö Close</div>
        <img src="https://placehold.co/600x200" alt="Game Banner" style="width:100%; border-radius:10px;">
        <h3>${name}</h3>
        <p><strong>Game Name:</strong> ${name.replace(/ /g, '')}</p>
        <div class="game-section">
          <div class="box">
            <strong>Game Info</strong><br>
            Type: Slot<br>
            Payline: <span id="lineCount">${gameLines}</span><br>
            Adjustable Lines: Yes
          </div>
          <div class="box">
            <strong>Platform</strong><br>
            <span style="background:#fff;padding:3px 6px;border-radius:6px;display:inline-block;margin-top:4px;">üé∞ ${platform}</span>
          </div>
        </div>
        <div class="bet-section">
          <strong>Bet Options</strong><br>
          <div class="bet-values">
            <span>0.40</span><span>0.80</span><span>1.20</span><span>2.00</span><span>4.00</span><span>8.00</span>
            <span>12.00</span><span>20.00</span><span>40.00</span><span>80.00</span><span>120.00</span>
          </div>
          <div class="line-control">
            <button onclick="adjustLines(-1)">-</button>
            <span id="lineDisplay">${gameLines} lines</span>
            <button onclick="adjustLines(1)">+</button>
          </div>
        </div>
      `;
      detailBox.classList.add('active');
      window.currentLines = gameLines;
    }

    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }

    const games = [
      { name: 'Wolf Run', tag: '918kiss' },
      { name: 'Sticky Bandits Wild Return', tag: '918kiss' },
      { name: 'Six Acrobats', tag: 'mega888' },
      { name: 'Great88', tag: 'mega888' },
      { name: 'Wild Fireworks', tag: 'pussy888' },
      { name: 'Conan', tag: 'pussy888' },
      { name: 'Floating Dragon', tag: '918kiss' },
      { name: 'Fortune Tiger', tag: 'mega888' },
    ];

    const gameList = document.getElementById('gameList');
    games.forEach(game => {
      const li = document.createElement('li');
      li.className = 'game-item';
      li.setAttribute('data-tag', game.tag);
      li.innerHTML = `<i>777</i> ${game.name}`;
      li.onclick = () => showGameDetail(game.name, game.tag.charAt(0).toUpperCase() + game.tag.slice(1));
      gameList.appendChild(li);
    });
  </script>
</body>
</html>
