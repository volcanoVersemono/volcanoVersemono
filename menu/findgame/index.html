    function goBack() {

    function updateClock() {

  function showGameDetail(name, platforms, imageUrl, type, payline, adjustable, lineBet) {
  const box = document.getElementById('gameDetail');
  const platformTags = platforms.map(p => `<span class="platform-badge plat-${p.toLowerCase().replace(/\s+/g, '')}">üé∞ ${p}</span>`).join(' ');
  const betValues = lineBet.map(bet => `<span class="game-bet-value">${bet}</span>`).join(' ');
  
  // Mengatur jumlah garis taruhan yang awalnya ditampilkan
  window.currentLines = payline; 
  
  // Kontrol untuk memilih jumlah garis taruhan
  const lineControl = `
    <div class="line-control">
      <button onclick="adjustLines(-1)">-</button>
      <span id="lineCount">${window.currentLines}</span>
      <button onclick="adjustLines(1)">+</button>
    </div>
    <div id="lineDisplay">${window.currentLines} lines</div>
  `;

  box.innerHTML = `
    <div class="close-btn" onclick="goBack()">Close</div>
    <div class="detail-inner">
      <h3>${name}</h3>
      <div class="platform">${platformTags}</div>
      <img src="${imageUrl}" alt="${name}" />
      <div class="game-section">
        <div class="box">Type: <b>${type}</b></div>
        <div class="box">Paylines: <b>${payline}</b></div>
        <div class="box">Adjustable: <b>${adjustable}</b></div>
        <div class="box">Game Bet: <b>${betValues}</b></div>
      </div>
      ${lineControl} <!-- Menambahkan kontrol untuk taruhan -->
    </div>
  `;
  box.classList.add('active');
}

  function adjustLines(amount) {
  const gameDetail = document.getElementById('gameDetail');
  const linesEl = gameDetail.querySelector('#lineCount');
  const displayEl = gameDetail.querySelector('#lineDisplay');

  if (!linesEl || !displayEl) return;

  let current = parseInt(linesEl.textContent);
  let maxLines = parseInt(document.querySelector('.game-detail.active .game-section .box:nth-child(2) b').textContent);

  // Mengatur batasan jumlah taruhan yang diperbolehkan
  current = Math.max(1, Math.min(maxLines, current + amount)); // Menjaga agar nilai tetap dalam rentang yang valid
  linesEl.textContent = current;
  displayEl.textContent = `${current} lines`;
}

    const gameList = document.getElementById('gameList');

    function renderGames(keyword = '') {
      gameList.innerHTML = '';
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      const filtered = games.filter(game => {
      const matchTag = selectedTag === 'all' || game.tags.includes(selectedTag);
      const matchKeyword = game.name.toLowerCase().includes(keyword.toLowerCase());
      return matchTag && matchKeyword;
    });
    
     function displayGameDetails(game) {
      console.log("Menampilkan detail game:", game);
     }
    filtered.forEach((game, index) => {
      const li = document.createElement('li');
      li.className = 'game-item';
      if (keyword === '' && index >= 130) {
      li.classList.add('hidden'); // Sembunyikan jika lebih dari 8 dan tiada keyword
     }
      li.setAttribute('data-tag', game.tags.join(' '));
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
      li.onclick = () => showGameDetail(
      game.name,
      game.tags.map(t => t.toUpperCase()),
      game.image,
      game.type,
      game.payline,
      game.adjustable,
      game.lineBet
    );
    gameList.appendChild(li);
  });
