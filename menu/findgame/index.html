<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    /* === All CSS moved here (termasuk responsive dan animasi) === */
    /* Copy dari yang sudah kamu buat sebelumnya */
    /* Untuk menghemat ruang, bagian CSS lengkap tetap sama seperti sebelumnya yang kamu posting, dan dapat aku sisipkan ulang jika kamu mau, tapi fungsionalnya tetap utuh di bagian <head> */
  </style>
</head>
<body>
  <div class="floating-dots"></div>
  <div class="container">
    <div class="left-panel">
      <div class="header">
        <a class="home-link" href="https://searcfile.github.io/5G88-editor/menu/">ğŸ  Home</a>
        <div id="clock" class="time">--:--</div>
        <div class="user">5G88</div>
      </div>
      <div class="title" onclick="scrollToGames()">Find Game</div>
      <div class="search-bar">
        <div>ğŸ”</div>
        <input type="text" placeholder="Search" oninput="filterGames(this.value)">
      </div>
      <div class="tags">
        <div class="tag active" data-tag="all">All</div>
        <div class="tag" data-tag="918kiss">918kiss</div>
        <div class="tag" data-tag="mega888">Mega888</div>
        <div class="tag" data-tag="pussy888">Pussy888</div>
      </div>
      <ul class="game-list" id="gameList"></ul>
      <div id="gameDetail" class="game-detail"></div>
      <div class="footer">On Development<br>Might be unstable.</div>
    </div>
  </div>

  <script>
    // === Semua JavaScript interaktif ===
    const games = [
      {
        name: 'SILVER BULLET',
        tags: ['918kiss', 'mega888', 'pussy888'],
        image: 'https://i.imgur.com/3faMy9F.png',
        type: 'Slot',
        payline: 25,
        adjustable: 'Yes',
        lineBet: [0.25, 0.50, 0.75, 1.00, 1.25, 1.75, 2.50, 3.00, 3.75, 5.00, 7.50, 12.50, 15.00, 25.00, 37.50, 50.00, 75.00, 100.00, 200.00, 300.00]
      },
      {
        name: 'SILENT SAMURAI',
        tags: ['918kiss', 'mega888', 'pussy888'],
        image: 'https://i.imgur.com/3faMy9F.png',
        type: 'Slot',
        payline: 25,
        adjustable: 'Yes',
        lineBet: [0.25, 0.50, 0.75, 1.00, 1.25, 1.75, 2.50, 3.00, 3.75, 5.00, 7.50, 12.50, 15.00, 25.00, 37.50, 50.00, 75.00, 100.00, 200.00, 300.00]
      },
      {
        name: 'SILENT SAMURAI P',
        tags: ['918kiss', 'mega888', 'pussy888'],
        image: 'https://i.imgur.com/3faMy9F.png',
        type: 'Slot',
        payline: 25,
        adjustable: 'Yes',
        lineBet: [0.25, 0.50, 0.75, 1.00, 1.25, 1.75, 2.50, 3.00, 3.75, 5.00, 7.50, 12.50, 15.00, 25.00, 37.50, 50.00, 75.00, 100.00, 200.00, 300.00]
      },
    ];

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function scrollToGames() {
      document.getElementById('gameList').scrollIntoView({ behavior: 'smooth' });
    }

    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function showGameDetail(game) {
      const { name, tags, image, type, payline, adjustable, lineBet } = game;
      const box = document.getElementById('gameDetail');
      const platformTags = tags.map(p => 
        `<span class="platform-badge plat-${p.toLowerCase()}">ğŸ° ${p}</span>`).join(' ');

      const betHTML = lineBet.map(val => 
        `<span class="bet-option" data-bet="${val}">${val.toFixed(2)}</span>`).join('');

      box.innerHTML = `
        <div class="close-btn" onclick="goBack()">Close</div>
        <div class="detail-inner">
          <img src="${image}" alt="Game Banner">
          <h3>${name}</h3>
          <p><strong>Game Name:</strong> ${name.replace(/ /g, '')}</p>
          <div class="game-section">
            <div class="box">
              <strong>Game Info</strong><br>
              Type: ${type}<br>
              Payline: <span id="lineCount">${payline}</span><br>
              Adjustable Lines: ${adjustable}
            </div>
            <div class="box">
              <strong>Platform</strong><br>
              ${platformTags}
            </div>
          </div>
          <div class="bet-section">
            <strong>Bet Options</strong><br>
            <div class="bet-values" id="betValues">${betHTML}</div>
            <div class="line-control">
              <button onclick="adjustLines(-1)">-</button>
              <span id="lineDisplay">${payline} lines</span>
              <button onclick="adjustLines(1)">+</button>
            </div>
            <div style="margin-top: 10px;">
              <strong>Total Bet:</strong> <span id="totalBet">0.00</span>
            </div>
          </div>
        </div>
      `;

      box.classList.add('active');
      window.currentLines = payline;
      window.selectedBet = 0;

      document.querySelectorAll('.bet-option').forEach(span => {
        span.addEventListener('click', () => {
          document.querySelectorAll('.bet-option').forEach(s => s.classList.remove('active'));
          span.classList.add('active');
          window.selectedBet = parseFloat(span.dataset.bet);
          updateTotalBet();
        });
      });

      updateTotalBet();
    }

    function updateTotalBet() {
      const total = window.currentLines * (window.selectedBet || 0);
      document.getElementById('totalBet').textContent = total.toFixed(2);
    }

    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
      updateTotalBet();
    }

    document.querySelectorAll('.tag').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
        el.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function filterGames(keyword) {
      renderGames(keyword);
    }

    function renderGames(filter = '') {
      const selectedTag = document.querySelector('.tag.active')?.dataset.tag || 'all';
      const list = document.getElementById('gameList');
      list.innerHTML = '';

      let filteredGames = games.filter(game => {
        const matchesTag = selectedTag === 'all' || game.tags.includes(selectedTag);
        const matchesFilter = game.name.toLowerCase().includes(filter.toLowerCase());
        return matchesTag && matchesFilter;
      });

      if (filter === '') {
        filteredGames = filteredGames.slice(0, 3);
      }

      filteredGames.forEach(game => {
        const li = document.createElement('li');
        li.className = 'game-item';
        li.textContent = game.name;
        li.onclick = () => showGameDetail(game);
        list.appendChild(li);
      });
    }

    renderGames();
  </script>
</body>
</html>
