<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      background: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #5b5132;
      color: #fff;
      font-weight: bold;
    }
    .title {
      text-align: center;
      padding: 16px;
      background: #f0e6d2;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .tags {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }
    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #5b5132;
      cursor: pointer;
    }
    .tag.active {
      background: #5b5132;
      color: white;
    }
    .game-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .game-item {
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .game-detail {
      position: absolute;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 10;
      transition: right 0.3s ease-in-out;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
    }
    .game-detail.active {
      right: 0;
    }
    .detail-inner {
      max-width: 460px;
      margin: auto;
    }
    .game-detail img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .game-section, .bet-section {
      margin-top: 12px;
    }
    .box {
      margin-bottom: 12px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .bet-values span {
      display: inline-block;
      margin: 4px;
      padding: 4px 8px;
      background: #e3e3e3;
      border-radius: 6px;
    }
    .line-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .line-control button {
      padding: 4px 10px;
      background: #5b5132;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
    }
    .footer {
      margin-top: auto;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
   .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
      color: #5b5132;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back" onclick="goBack()">‚¨Ö Back</div>
      <div id="clock" class="time">--:--</div>
      <div>User</div>
    </div>
    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)">
    </div>

    <div class="tags">
      <div class="tag active" data-tag="all">All</div>
      <div class="tag" data-tag="918kiss">918kiss</div>
      <div class="tag" data-tag="mega888">Mega888</div>
      <div class="tag" data-tag="pussy888">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList"></ul>

    <div id="gameDetail" class="game-detail"></div>

    <div class="footer">
      In Development<br>
      Might be unstable.
    </div>
  </div>

  <script>
    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      keyword = keyword.toLowerCase();
      document.querySelectorAll('.game-item').forEach(item => {
        const text = item.textContent.toLowerCase();
        const tag = item.getAttribute('data-tag');
        const matchesTag = selectedTag === 'all' || tag.includes(selectedTag);
        item.style.display = text.includes(keyword) && matchesTag ? 'flex' : 'none';
      });
    }

    document.querySelectorAll('.tag').forEach(tagElement => {
      tagElement.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
        tagElement.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      const list = document.getElementById('gameList');
      if (list) list.scrollIntoView({ behavior: 'smooth' });
    }

    function showGameDetail(name, platforms, imageUrl) {
  const detailBox = document.getElementById('gameDetail');
  const gameLines = 40;
  const platformTags = platforms.map(p => `<span style="background:#fff;padding:3px 6px;border-radius:6px;display:inline-block;margin:4px 4px 0 0;">üé∞ ${p}</span>`).join(' ');

  detailBox.innerHTML = `
    <div class="close-btn" onclick="goBack()">‚ùå</div>
    <div class="detail-inner">
      <img src="${imageUrl}" alt="Game Banner">
      <h3>${name}</h3>
      <p><strong>Game Name:</strong> ${name.replace(/ /g, '')}</p>
      <div class="game-section">
        <div class="box">
          <strong>Game Info</strong><br>
          Type: Slot<br>
          Payline: <span id="lineCount">${gameLines}</span><br>
          Adjustable Lines: Yes
        </div>
        <div class="box">
          <strong>Platform</strong><br>
          ${platformTags}
        </div>
      </div>
      <div class="bet-section">
        <strong>Bet Options</strong><br>
        <div class="bet-values">
          <span>0.40</span><span>0.80</span><span>1.20</span><span>2.00</span><span>4.00</span>
          <span>8.00</span><span>12.00</span><span>20.00</span><span>40.00</span><span>80.00</span><span>120.00</span>
        </div>
        <div class="line-control">
          <button onclick="adjustLines(-1)">-</button>
          <span id="lineDisplay">${gameLines} lines</span>
          <button onclick="adjustLines(1)">+</button>
        </div>
      </div>
    </div>
  `;
  detailBox.classList.add('active');
  window.currentLines = gameLines;
}
    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }

    const games = [
      { name: 'Wolf Run', tags: ['mega888'], image: 'https://placehold.co/600x200?text=Wolf+Run' },
      { name: 'Sticky Bandits Wild Return', tags: ['918kiss'], image: 'https://placehold.co/600x200?text=Sticky+Bandits' },
      { name: 'Six Acrobats', tags: ['mega888'], image: 'https://placehold.co/600x200?text=Six+Acrobats' },
      { name: 'Great88', tags: ['mega888'], image: 'https://placehold.co/600x200?text=Great88' },
      { name: 'Wild Fireworks', tags: ['pussy888'], image: 'https://placehold.co/600x200?text=Wild+Fireworks' },
      { name: 'Conan', tags: ['pussy888'], image: 'https://placehold.co/600x200?text=Conan' },
      { name: 'Floating Dragon', tags: ['918kiss'], image: 'https://placehold.co/600x200?text=Floating+Dragon' },
      { name: 'Fortune Tiger', tags: ['mega888'], image: 'https://placehold.co/600x200?text=Fortune+Tiger' },
      { name: "XMAS MAGIC", tags: ["mega888", "918kiss"], image: "https://placehold.co/600x200?text=XMAS+MAGIC" },
      { name: "AFRICAN WILDLIFE", tags: ["918kiss"], image: "https://placehold.co/600x200?text=AFRICAN+WILDLIFE" },
      { name: "CAPTAIN'S TREASURE", tags: ["mega888", "pussy888"], image: "https://placehold.co/600x200?text=CAPTAIN'S+TREASURE" },
    ];

    const gameList = document.getElementById('gameList');
    games.forEach(game => {
      const li = document.createElement('li');
      li.className = 'game-item';
      li.setAttribute('data-tag', game.tags.join(' '));
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
      li.onclick = () => showGameDetail(game.name, game.tags.map(t => t.toUpperCase()), game.image);
      gameList.appendChild(li);
    });
  </script>
</body>
</html>
