  // Fungsi untuk menampilkan game berdasarkan pencarian dan platform yang dipilih
  function displayGames() {
    gameList.innerHTML = ""; // Reset tampilan game list

    const keyword = searchBox.value.toLowerCase(); // Ambil nilai pencarian

    // Filter game berdasarkan kata kunci dan platform yang dipilih
    const filteredGames = games.filter(game => {
      const matchKeyword = game.name.toLowerCase().includes(keyword); // Cek kecocokan dengan kata kunci
      const matchPlatform = selectedPlatform === "All" ||  game.tags.some(tag => tag.toLowerCase() === selectedPlatform.toLowerCase());  // Filter berdasarkan platform
      return matchKeyword && matchPlatform; // Gabungkan kondisi pencarian dan platform
    });

    // Tampilkan setiap game yang sesuai dengan filter

      gameItem.className = "game-item";
      gameItem.textContent = game.name;
      gameItem.onclick = () => showGameDetail(game);
      gameList.appendChild(gameItem);
    });
  }

  }

      betValuesBox.appendChild(betDiv);
    });
  }
   
   function renderGameList(filteredGames) {
  const list = document.getElementById('gameList');
  list.innerHTML = '';

    const div = document.createElement('div');

    div.textContent = game.name;
    div.addEventListener('click', () => showGameDetail(game));
    list.appendChild(div);
  });
}
  // Ubah jumlah garis ketika tombol -/+ ditekan
  function changeLine(change) {
    const game = games.find(g => g.name === gameDetail.dataset.gameName);
    const availableLines = Object.keys(game.bets).map(Number);
    const minLine = Math.min(...availableLines);
    const maxLine = Math.max(...availableLines);

    selectedLine = Math.max(minLine, Math.min(maxLine, selectedLine + change));
    updateLineDisplay();
    displayBetValues(game);
  }
