<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Game</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      background: #f6f6f6;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      border: 1px solid #ccc;
      background: #fff;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }
    .header, .footer {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      background: #e2e2e2;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin: 15px 0;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      padding: 8px 10px;
      border-radius: 8px;
      margin: 0 10px 10px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      padding-left: 10px;
      background: transparent;
    }
    .tags {
      display: flex;
      overflow-x: auto;
      padding: 0 10px 10px;
      gap: 8px;
    }
    .tag {
      padding: 6px 12px;
      background: #ddd;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
    }
    .tag.active {
      background: #333;
      color: #fff;
    }
    .game-list {
      list-style: none;
      padding: 0 10px;
    }
    .game-item {
      padding: 10px;
      margin-bottom: 6px;
      background: #f9f9f9;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .game-detail {
      position: absolute;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 10;
    }
    .game-detail.active {
      right: 0;
    }
    .game-detail img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .game-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .box {
      flex: 1;
      min-width: 45%;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
    }
    .bet-section {
      margin-top: 20px;
    }
    .bet-values span {
      display: inline-block;
      background: #e0e0e0;
      margin: 3px;
      padding: 5px 8px;
      border-radius: 4px;
    }
    .line-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .line-control button {
      padding: 5px 10px;
      font-weight: bold;
    }
    .back {
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back" onclick="goBack()">‚¨Ö Back</div>
      <div id="clock" class="time">--:--</div>
      <div>User</div>
    </div>
    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)">
    </div>

    <div class="tags">
      <div class="tag active" data-tag="all">All</div>
      <div class="tag" data-tag="918kiss">918kiss</div>
      <div class="tag" data-tag="mega888">Mega888</div>
      <div class="tag" data-tag="pussy888">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList"></ul>

    <div id="gameDetail" class="game-detail"></div>

    <div class="footer">
      In Development<br>
      Might be unstable.
    </div>
  </div>

  <script>
    const games = [
      {
        name: 'Wolf Run',
        tags: ['mega888'],
        type: 'Slot',
        payline: 40,
        adjustable: true
      },
      {
        name: 'XMAS MAGIC',
        tags: ['918kiss', 'mega888'],
        type: 'Slot',
        payline: 30,
        adjustable: true
      },
      {
        name: 'AFRICAN WILDLIFE',
        tags: ['918kiss', 'pussy888'],
        type: 'Slot',
        payline: 25,
        adjustable: false
      },
      {
        name: "CAPTAIN'S TREASURE",
        tags: ['mega888', 'pussy888', '918kiss'],
        type: 'Slot',
        payline: 20,
        adjustable: true
      }
    ];

    const gameList = document.getElementById('gameList');

    games.forEach(game => {
      const li = document.createElement('li');
      li.className = 'game-item';
      li.setAttribute('data-tag', game.tags.join(','));
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
      li.onclick = () => showGameDetail(game);
      gameList.appendChild(li);
    });

    function showGameDetail(game) {
      const detailBox = document.getElementById('gameDetail');
      const platformList = game.tags.map(tag => {
        return `<span style="background:#fff;padding:3px 6px;border-radius:6px;display:inline-block;margin:3px;">üé∞ ${tag.toUpperCase()}</span>`;
      }).join(' ');
      detailBox.innerHTML = `
        <div style="margin-bottom:10px; cursor:pointer; color:#5b5132; font-weight:bold;" onclick="goBack()">‚¨Ö Close</div>
        <img src="https://placehold.co/600x200?text=${encodeURIComponent(game.name)}" alt="Game Banner">
        <h3>${game.name}</h3>
        <p><strong>Game Name:</strong> ${game.name.replace(/ /g, '')}</p>
        <div class="game-section">
          <div class="box">
            <strong>Game Info</strong><br>
            Type: ${game.type}<br>
            Payline: <span id="lineCount">${game.payline}</span><br>
            Adjustable Lines: ${game.adjustable ? 'Yes' : 'No'}
          </div>
          <div class="box">
            <strong>Platform</strong><br>${platformList}
          </div>
        </div>
        <div class="bet-section">
          <strong>Bet Options</strong><br>
          <div class="bet-values">
            <span>0.40</span><span>0.80</span><span>1.20</span><span>2.00</span><span>4.00</span><span>8.00</span>
            <span>12.00</span><span>20.00</span><span>40.00</span><span>80.00</span><span>120.00</span>
          </div>
          <div class="line-control">
            <button onclick="adjustLines(-1)">-</button>
            <span id="lineDisplay">${game.payline} lines</span>
            <button onclick="adjustLines(1)">+</button>
          </div>
        </div>
      `;
      detailBox.classList.add('active');
      window.currentLines = game.payline;
    }

    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }

    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      keyword = keyword.toLowerCase();
      document.querySelectorAll('.game-item').forEach(item => {
        const text = item.textContent.toLowerCase();
        const tags = item.getAttribute('data-tag').split(',');
        const matchesTag = selectedTag === 'all' || tags.includes(selectedTag);
        item.style.display = text.includes(keyword) && matchesTag ? 'flex' : 'none';
      });
    }

    document.querySelectorAll('.tag').forEach(tagElement => {
      tagElement.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
        tagElement.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      const list = document.getElementById('gameList');
      if (list) list.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
