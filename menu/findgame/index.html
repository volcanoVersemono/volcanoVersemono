<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Theme Game UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #ffd700;
      margin: 0;
      padding: 20px;
    }

    .platform-tags {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .platform-tags div {
      padding: 10px 20px;
      border: 2px solid #ffd700;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
    }

    #searchBox {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ffd700;
      background: #000;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .game-item {
      border: 2px solid #ffd700;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      background: #222;
    }

    .game-detail {
      position: fixed;
      top: 0;
      right: -100%;
      width: 350px;
      height: 100%;
      background: #222;
      color: #ffd700;
      border-left: 4px solid #ffd700;
      padding: 20px;
      transition: right 0.4s ease-in-out;
      z-index: 999;
    }

    .game-detail.active {
      right: 0;
    }

    .game-detail img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border: 2px solid #ffd700;
    }

    .line-controls {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .line-controls button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin: 0 5px;
    }

    .info-border {
      border: 2px solid #ffd700;
      padding: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="platform-tags">
    <div>918KISS</div>
    <div>MEGA888</div>
    <div>PUSSY888</div>
  </div>

  <input type="text" id="searchBox" placeholder="Search game...">

  <div class="game-list" id="gameList">
    <div class="game-item" onclick="showGameDetail('Panther Moon', 'panther.jpg', 'Slot', 25, 'Yes')">Panther Moon</div>
    <div class="game-item" onclick="showGameDetail('Great Blue', 'greatblue.jpg', 'Slot', 20, 'No')">Great Blue</div>
  </div>

  <div class="game-detail" id="gameDetail">
    <img id="gameImg" src="" alt="Game Image">
    <h2 id="gameTitle"></h2>
    <p id="gameName"></p>

    <div class="line-controls">
      <button onclick="changeLine(-1)">-</button>
      <span id="lineDisplay">Line: 1</span>
      <button onclick="changeLine(1)">+</button>
    </div>
    <p id="betValues"></p>

    <div class="info-border">
      <p id="gameType"></p>
      <p id="gamePayline"></p>
      <p id="gameAdjustable"></p>
    </div>
  </div>

  <script>
    const gameDetail = document.getElementById('gameDetail');
    const gameImg = document.getElementById('gameImg');
    const gameTitle = document.getElementById('gameTitle');
    const gameName = document.getElementById('gameName');
    const gameType = document.getElementById('gameType');
    const gamePayline = document.getElementById('gamePayline');
    const gameAdjustable = document.getElementById('gameAdjustable');
    const lineDisplay = document.getElementById('lineDisplay');
    const betValues = document.getElementById('betValues');

    let currentLine = 1;

    const betLines = {
      1: ['100.00', '200.00', '300.00', '400.00'],
      2: ['500.00', '600.00', '700.00']
    };

    function showGameDetail(name, img, type, payline, adjustable) {
      gameImg.src = img;
      gameTitle.textContent = name;
      gameName.textContent = 'Game Name: ' + name;
      gameType.textContent = 'Type: ' + type;
      gamePayline.textContent = 'Payline: ' + payline;
      gameAdjustable.textContent = 'Adjustable Payline: ' + adjustable;
      currentLine = 1;
      updateBetValues();
      lineDisplay.textContent = 'Line: ' + currentLine;
      gameDetail.classList.add('active');
    }

    function changeLine(delta) {
      const newLine = currentLine + delta;
      if (betLines[newLine]) {
        currentLine = newLine;
        lineDisplay.textContent = 'Line: ' + currentLine;
        updateBetValues();
      }
    }

    function updateBetValues() {
      betValues.textContent = 'Bet Values: ' + betLines[currentLine].join(', ');
    }

    document.getElementById('searchBox').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const items = document.querySelectorAll('.game-item');
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(keyword) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
