<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: gold;
      overflow-x: hidden;
    }

    .floating-dots {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(gold 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      animation: float 10s linear infinite;
      opacity: 0.2;
    }

    @keyframes float {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .filters input, .filters select {
      padding: 0.5rem;
      border: 1px solid gold;
      background: transparent;
      color: gold;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .game {
      background: #222;
      padding: 1rem;
      border: 1px solid gold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .detail {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .detail img {
      max-width: 100%;
      border: 2px solid gold;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .bet-controls {
      margin-top: 1rem;
    }

    .bet-controls button {
      background: gold;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #000;
      padding: 5px 10px;
      border: 1px solid gold;
      font-weight: bold;
      border-radius: 6px;
    }

  </style>
</head>
<body>
  <div class="floating-dots"></div>
  <div id="clock"></div>

  <div class="container">
    <h1>Daftar Game</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Cari game..." />
      <select id="platformFilter">
        <option value="all">Semua Platform</option>
        <option value="918kiss">918kiss</option>
        <option value="mega888">Mega888</option>
        <option value="pussy888">Pussy888</option>
      </select>
    </div>

    <div id="gameList" class="game-list"></div>

    <div id="gameDetail" class="detail" style="display:none;">
      <h2 id="gameName"></h2>
      <img id="gameImage" src="" alt="" />
      <p>Platform: <span id="gamePlatform"></span></p>
      <p>Tipe: <span id="gameType"></span></p>
      <p>Paylines: <span id="gamePaylines"></span></p>
      <p>Adjustable: <span id="gameAdjustable"></span></p>
      <p>Line Bet: <span id="gameLineBet"></span></p>

      <div class="bet-controls">
        <p>Jumlah Garis: 
          <button onclick="changeLines(-1)">-</button>
          <span id="lineValue">1</span>
          <button onclick="changeLines(1)">+</button>
        </p>
        <p>Total Taruhan: <span id="totalValue">0</span></p>
      </div>
    </div>
  </div>

  <script>
    const games = [
      {
        name: "Great Blue",
        platform: "918kiss",
        type: "slot",
        image: "https://via.placeholder.com/300x200?text=Great+Blue",
        paylines: 25,
        adjustable: true,
        lineBet: 0.1
      },
      {
        name: "Ocean King",
        platform: "mega888",
        type: "arcade",
        image: "https://via.placeholder.com/300x200?text=Ocean+King",
        paylines: 1,
        adjustable: false,
        lineBet: 0.2
      },
      {
        name: "Highway Kings",
        platform: "pussy888",
        type: "slot",
        image: "https://via.placeholder.com/300x200?text=Highway+Kings",
        paylines: 9,
        adjustable: true,
        lineBet: 0.05
      }
    ];

    let currentGame = null;
    let currentLines = 1;

    const searchInput = document.getElementById("searchInput");
    const platformFilter = document.getElementById("platformFilter");
    const gameList = document.getElementById("gameList");

    function renderGames() {
      const keyword = searchInput.value.toLowerCase();
      const platform = platformFilter.value;

      gameList.innerHTML = "";

      const filtered = games.filter(game =>
        game.name.toLowerCase().includes(keyword) &&
        (platform === "all" || game.platform === platform)
      );

      filtered.forEach(game => {
        const div = document.createElement("div");
        div.className = "game";
        div.innerHTML = `<strong>${game.name}</strong><br><small>${game.platform}</small>`;
        div.onclick = () => showGameDetail(game);
        gameList.appendChild(div);
      });
    }

    function showGameDetail(game) {
      currentGame = game;
      currentLines = game.adjustable ? 1 : game.paylines;

      document.getElementById("gameName").textContent = game.name;
      document.getElementById("gameImage").src = game.image;
      document.getElementById("gamePlatform").textContent = game.platform;
      document.getElementById("gameType").textContent = game.type;
      document.getElementById("gamePaylines").textContent = game.paylines;
      document.getElementById("gameAdjustable").textContent = game.adjustable ? "Ya" : "Tidak";
      document.getElementById("gameLineBet").textContent = game.lineBet;

      document.getElementById("lineValue").textContent = currentLines;
      document.getElementById("totalValue").textContent = (currentLines * game.lineBet).toFixed(2);

      document.getElementById("gameDetail").style.display = "block";
    }

    function changeLines(amount) {
      if (!currentGame || !currentGame.adjustable) return;

      currentLines = Math.max(1, Math.min(currentGame.paylines, currentLines + amount));
      document.getElementById("lineValue").textContent = currentLines;
      document.getElementById("totalValue").textContent = (currentLines * currentGame.lineBet).toFixed(2);
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    searchInput.addEventListener("input", renderGames);
    platformFilter.addEventListener("change", renderGames);

    renderGames();
  </script>
</body>
</html>
