    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
     renderGames(keyword);
    }

    document.querySelectorAll('.tag').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
        el.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      document.getElementById('gameList').scrollIntoView({ behavior: 'smooth' });
    }

   let currentBetIndex = 0;

function showGameDetail(name, tags, imageUrl, type, payline, adjustable, lineBet) {
  const box = document.getElementById("box");
  const platformTags = tags.map(tag => `<span>${tag}</span>`).join('');
  const currentBet = lineBet && lineBet.length > 0 ? lineBet[currentBetIndex] : 0;

  box.innerHTML = `
    <div class="close-btn" onclick="goBack()">Close</div>
    <div class="detail-inner">
      <h3>${name}</h3>
      <div class="platform">${platformTags}</div>
      <img src="${imageUrl}" alt="${name}" />
      <div class="game-section">
        <div class="box">Type: <b>${type}</b></div>
        <div class="box">Paylines: <b>${payline}</b></div>
        <div class="box">Adjustable: <b>${adjustable}</b></div>

        <div class="box">
          Game Bet:
          <div class="bet-control">
            <button onclick="changeBet(-1)">‚àí</button>
            <span id="bet-value">${currentBet}</span>
            <button onclick="changeBet(1)">+</button>
          </div>
        </div>
      </div>
    </div>
  `;

  // simpan lineBet ke global untuk akses fungsi changeBet()
  window.currentLineBet = lineBet;
}

   function changeBet(direction) {
  if (!window.currentLineBet || window.currentLineBet.length === 0) return;

  currentBetIndex += direction;

  if (currentBetIndex < 0) currentBetIndex = 0;
  if (currentBetIndex >= window.currentLineBet.length) currentBetIndex = window.currentLineBet.length - 1;

  document.getElementById("bet-value").textContent = window.currentLineBet[currentBetIndex];
}

    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('line-count').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }
    const allBets = [0.25, 0.5, 0.75, 1, 1.25, 1.75, 2.5, 3, 3.75, 5, 7.5, 10, 12.5, 15, 25, 37.5, 50, 75, 100, 200, 300];
let currentLines = 1;

function updateBetGrid() {
  const filteredBets = allBets.filter(bet => Number.isInteger(bet * currentLines));
  const betGridHTML = filteredBets.map(bet => `<span>${bet}</span>`).join('');
  document.getElementById('bet-grid').innerHTML = betGridHTML;
}
function adjustLines(amount) {
    window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
    document.getElementById('line-count').textContent = window.currentLines;
    document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    updateBetGrid();
}
window.onload = () => {
  updateBetGrid();
};
    const gameList = document.getElementById('gameList');

    function renderGames(keyword = '') {
      gameList.innerHTML = '';
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      const filtered = games.filter(game => {
      const matchTag = selectedTag === 'all' || game.tags.includes(selectedTag);
      const matchKeyword = game.name.toLowerCase().includes(keyword.toLowerCase());
      return matchTag && matchKeyword;
    });
    
     function displayGameDetails(game) {
      console.log("Menampilkan detail game:", game);
     }
    filtered.forEach((game, index) => {
      const li = document.createElement('li');
      li.className = 'game-item';
      if (keyword === '' && index >= 130) {
      li.classList.add('hidden'); // Sembunyikan jika lebih dari 8 dan tiada keyword
     }
      li.setAttribute('data-tag', game.tags.join(' '));
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
      li.onclick = () => showGameDetail(
      game.name,
      game.tags.map(t => t.toUpperCase()),
      game.image,
      game.type,
      game.payline,
      game.adjustable,
      game.lineBet
    );
    gameList.appendChild(li);
  });
}

renderGames();
