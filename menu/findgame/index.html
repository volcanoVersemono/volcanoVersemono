<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5G88 Find Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #ffd700;
      margin: 0;
      padding: 0;
      text-align: center;
      align-items: center;
      justify-content: center;
      display: flex;
      height: 100vh;
    }

    .container {
      position: relative;
      margin-top: 300px auto 0 auto;
      border: 1px solid #ffd700;
      padding: 20px;
      border-radius: 12px;
      max-height: 100vh;
      max-width: 70vh;
      min-width: 21vw;
      box-shadow: 0 0 20px #ffd70088;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);              /* Sedikit membesar saat hover */
      box-shadow: 0 0 15px #ffd700cc;      /* Bayangan lebih terang */
    }

    #searchBox {
      padding: 10px;
      width: 90%;
      max-width: 350px;
      border: 1px solid #ffd700;
      background: #000;
      color: #fff;
      margin: 0 auto 20px auto;
      display: block;
      margin-top: 20px;
    }

    .platform-tags {
      display: flex;
      gap: 3px;
      justify-content: flex-start;
      margin: 10px auto 10px auto;
      margin-left: 10px;
      margin-top: -10px;
      
    }
    .platform-tags div {
      padding: 4px 10px;
      border: 1px solid #ffd700;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 10px;
    }
    .platform-tags div:hover {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 5px #ffd700cc;
    }
    .platform-tags .active-tag {
      background-color: gold;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px gold;
      transform: scale(1.02);
     }
     .platform-box {
      background-color: #000;
      position: relative;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: -10px;
      margin-top: 20px;
     }
     .platform-title {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000; /* Sesuaikan dengan background kamu */
      padding: 0 10px;
      font-weight: bold;
      font-size: 12px;
      color: #FFD700;
     }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-top: 20px;
      align-items: center;
      text-align: left;
      max-height: 450px;
      overflow: auto;
      min-height: 450px;
    }
    .no-result {
      text-align: center;
      color: #999;
      padding: 20px;
      font-style: italic;
   }
    .game-item:hover {
     background: gold;
     font-weight: bold;
     color: #000;
     transform: scale(1.02);
    }
    .game-item {
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      background: #222;
      color: #ffd700;
      width: 90%;
      max-width: 500px;
      border: 1px solid #ffd700;
      font-size: 12px;
    }

    .game-detail {
      position: fixed;
      top: 0;
      right: -100%;
      width: 350px;
      height: 100%;
      background: #000;
      color: #ffd700;
      border-left: 2px solid #ffd700;
      padding: 20px;
      transition: right 0.4s ease-in-out;
      z-index: 999;
      text-align: left;
      box-shadow: 0 0 15px #ffd700cc;
    }

    .game-detail.active {
      right: 0;
    }

    .game-detail img {
      width: 100%;
      height: auto;
      margin-bottom: -10px;
      border: 2px solid #ffd700;
      border-radius: 10px;
    }

    .line-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .line-controls button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin: 0 5px;
    }

    .bet-values-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }

    .bet-values-box div {
      border: 1px solid #ffd700;
      padding: 4px 8px;
      background: #333;
      border-radius: 4px;
    }

    .info-border {
      border: 2px solid #ffd700;
      padding: 10px;
      margin-top: 15px;
      position: relative;
      background-color: #000;
      border-radius: 10px;
    }

    .info-border::before {
      content: "GAME INFO";
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      padding: 0 10px;
      font-weight: bold;
      background-color: #000;
      border-radius: 10px;
    }
    #gameTags {
     display: flex;
     gap: 8px;
     flex-wrap: wrap;
     justify-content: center;
     margin-top: 20px;
     font-size: 12px;
     padding: 4px 8px;
   } 
   .tag-item {
     padding: 6px 12px;
     border-radius: 6px;
     color: #fff;
     font-weight: bold;
     background-color: #0055ff;
     text-transform: uppercase;
  }
/* Optional: customize each platform if needed */

  #homeButton {

}
    @media screen and (min-width: 768px) {
  .game-list {
    grid-template-columns: 1fr 1fr; /* Dua kolom untuk desktop */

}

      tag.classList.add("active-tag"); // Beri highlight pada tag yang dipilih
      selectedPlatform = tag.textContent.toUpperCase();
      if (selectedPlatform === "ALL") selectedPlatform = "All";
 
      displayGames(); // Tampilkan game sesuai platform yang dipilih
    });
  });

  searchBox.addEventListener("input", displayGames); // Setiap kali input pada search box, tampilkan game
  closeDetailBtn.addEventListener("click", () => {
    gameDetail.classList.remove("active"); // Tutup detail game
  });

  displayGames(); // Initial display untuk menampilkan semua game

   function goToPage(url) {
    // Tambahkan https:// jika belum ada
    if (!url.startsWith("http")) {
      url = "https://" + url;
    }
    window.location.href = url;
  }
     function goToPage(page) {
     window.location.href = page;
   }
</script>
