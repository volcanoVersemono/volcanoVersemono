<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Theme Game UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #ffd700;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin-top: 250px;
    }

    #searchBox {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ffd700;
      background: #000;
      color: #ffd700;
      margin: 0 auto 20px auto;
      display: block;
    }

    .platform-tags {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 30px auto 30px auto;
    }

    .platform-tags div {
      padding: 10px 20px;
      border: 2px solid #ffd700;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 30px;
    }

    .game-item {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      background: #222;
      color: #ffd700;
      width: 90%;
      max-width: 500px;
    }

    .game-detail {
      position: fixed;
      top: 0;
      right: -100%;
      width: 350px;
      height: 100%;
      background: #222;
      color: #ffd700;
      border-left: 4px solid #ffd700;
      padding: 20px;
      transition: right 0.4s ease-in-out;
      z-index: 999;
      text-align: left;
    }

    .game-detail.active {
      right: 0;
    }

    .game-detail img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border: 2px solid #ffd700;
    }

    .line-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .line-controls button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin: 0 5px;
    }

    .bet-values-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }

    .bet-values-box div {
      border: 1px solid #ffd700;
      padding: 4px 8px;
      background: #333;
      border-radius: 4px;
    }

    .info-border {
      border: 2px solid #ffd700;
      padding: 10px;
      margin-top: 15px;
    }

    .platforms-available {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="searchBox" placeholder="Search game...">

    <div class="platform-tags">
      <div>918KISS</div>
      <div>MEGA888</div>
      <div>PUSSY888</div>
    </div>

    <div class="game-list" id="gameList"></div>
  </div>

  <div class="game-detail" id="gameDetail">
    <img id="gameImg" src="" alt="Game Image">
    <h2 id="gameTitle"></h2>
    <p id="gameName"></p>
    <div class="platforms-available" id="gameTags"></div>

    <div class="info-border">
      <p id="gameType"></p>
      <p id="gamePayline"></p>
      <p id="gameAdjustable"></p>
    </div>

    <div class="bet-values-box" id="betValues"></div>

    <div class="line-controls">
      <button onclick="changeLine(-1)">-</button>
      <span id="lineDisplay">Line: 1</span>
      <button onclick="changeLine(1)">+</button>
    </div>
  </div>

  <script>
    const games = [
      {
        name: "Panther Moon",
        type: "Slot",
        payline: 20,
        adjustable: true,
        image: "https://i.imgur.com/QCoOwFg.png",
        tags: ["918KISS", "Mega888", "Pussy888"],
        bets: {
          1: [0.50, 1.00, 2.00, 5.00, 10.00],
          2: [0.10, 10.00, 20.00, 30.00, 40.00]
        }
      }
    ];

    const gameDetail = document.getElementById('gameDetail');
    const gameImg = document.getElementById('gameImg');
    const gameTitle = document.getElementById('gameTitle');
    const gameName = document.getElementById('gameName');
    const gameType = document.getElementById('gameType');
    const gamePayline = document.getElementById('gamePayline');
    const gameAdjustable = document.getElementById('gameAdjustable');
    const lineDisplay = document.getElementById('lineDisplay');
    const betValues = document.getElementById('betValues');
    const gameList = document.getElementById('gameList');
    const gameTags = document.getElementById('gameTags');

    let currentGame = null;
    let currentLine = 1;

    function renderGames() {
      gameList.innerHTML = '';
      games.forEach((game, index) => {
        const div = document.createElement('div');
        div.className = 'game-item';
        div.textContent = game.name;
        div.onclick = () => showGameDetail(index);
        gameList.appendChild(div);
      });
    }

    function showGameDetail(index) {
      const game = games[index];
      currentGame = game;
      gameImg.src = game.image;
      gameTitle.textContent = game.name;
      gameName.textContent = 'Game Name: ' + game.name;
      gameType.textContent = 'Type: ' + game.type;
      gamePayline.textContent = 'Payline: ' + game.payline;
      gameAdjustable.textContent = 'Adjustable Payline: ' + (game.adjustable ? 'Yes' : 'No');
      gameTags.textContent = 'Available On: ' + game.tags.join(', ');
      currentLine = 1;
      updateBetValues();
      lineDisplay.textContent = 'Line: ' + currentLine;
      gameDetail.classList.add('active');
    }

    function changeLine(delta) {
      if (!currentGame) return;
      const newLine = currentLine + delta;
      if (currentGame.bets[newLine]) {
        currentLine = newLine;
        lineDisplay.textContent = 'Line: ' + currentLine;
        updateBetValues();
      }
    }

    function updateBetValues() {
      if (!currentGame) return;
      betValues.innerHTML = '';
      currentGame.bets[currentLine].forEach(value => {
        const span = document.createElement('div');
        span.textContent = value.toFixed(2);
        betValues.appendChild(span);
      });
    }

    document.getElementById('searchBox').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const items = document.querySelectorAll('.game-item');
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(keyword) ? 'block' : 'none';
      });
    });

    renderGames();
  </script>
</body>
</html>
