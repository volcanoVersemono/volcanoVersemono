<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    .header, .footer {
      background: #333;
      color: white;
      padding: 12px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      padding: 16px;
      text-align: center;
      background: #222;
      color: white;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #eee;
    }
    .search-bar input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      margin-left: 8px;
    }
    .tags {
      display: flex;
      overflow-x: auto;
      padding: 8px;
      gap: 8px;
    }
    .tag {
      background: #ddd;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
    .tag.active {
      background: #333;
      color: white;
    }
    .game-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .game-item {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .game-item:hover {
      background: #f9f9f9;
    }
    .game-detail {
      position: fixed;
      inset: 0;
      background: white;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .game-detail.active {
      display: block;
    }
    .game-detail .close-btn {
      padding: 12px;
      font-size: 18px;
      background: #333;
      color: white;
      cursor: pointer;
      text-align: center;
    }
    .game-detail .detail-inner {
      padding: 16px;
    }
    .game-detail img {
      width: 100%;
      border-radius: 8px;
    }
    .game-detail h3 {
      margin: 12px 0 4px;
    }
    .game-section, .bet-section {
      margin-top: 12px;
    }
    .game-section .box {
      margin-bottom: 8px;
      background: #f4f4f4;
      padding: 8px;
      border-radius: 6px;
    }
    .bet-values span {
      display: inline-block;
      background: #eee;
      margin: 4px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .line-control {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .line-control button {
      padding: 6px 12px;
      font-size: 16px;
    }
    .time {
      font-size: 14px;
      color: #ccc;
    }
    .back {
      cursor: pointer;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back" onclick="goBack()">‚¨Ö Back</div>
      <div id="clock" class="time">--:--</div>
      <div>User</div>
    </div>
    <div class="title" onclick="scrollToGames()">Find Game</div>

    <div class="search-bar">
      <div>üîç</div>
      <input type="text" placeholder="Search" oninput="filterGames(this.value)">
    </div>

    <div class="tags">
      <div class="tag active" data-tag="all">All</div>
      <div class="tag" data-tag="918kiss">918kiss</div>
      <div class="tag" data-tag="mega888">Mega888</div>
      <div class="tag" data-tag="pussy888">Pussy888</div>
    </div>

    <ul class="game-list" id="gameList"></ul>
    <div id="gameDetail" class="game-detail"></div>

    <div class="footer">
      In Development<br>
      Might be unstable.
    </div>
  </div>

  <script>
    const games = [
      {
        name: "Great Blue",
        tags: ["918kiss", "mega888"],
        image: "https://i.ibb.co/K9BgqLW/greatblue.jpg",
        type: "Slot Game",
        payline: 25,
        adjustable: "Yes"
      },
      {
        name: "Panther Moon",
        tags: ["918kiss", "pussy888"],
        image: "https://i.ibb.co/vDxjSgB/panthermoon.jpg",
        type: "Slot Game",
        payline: 15,
        adjustable: "No"
      },
      {
        name: "Safari Heat",
        tags: ["mega888"],
        image: "https://i.ibb.co/TWQVkP3/safariheat.jpg",
        type: "Slot Game",
        payline: 9,
        adjustable: "Yes"
      },
      {
        name: "Dolphin Reef",
        tags: ["pussy888"],
        image: "https://i.ibb.co/wrh7JjK/dolphinreef.jpg",
        type: "Slot Game",
        payline: 20,
        adjustable: "No"
      }
    ];

    function goBack() {
      document.getElementById('gameDetail').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterGames(keyword) {
      const selectedTag = document.querySelector('.tag.active').getAttribute('data-tag');
      keyword = keyword.toLowerCase();
      document.querySelectorAll('.game-item').forEach(item => {
        const text = item.textContent.toLowerCase();
        const tag = item.getAttribute('data-tag');
        const match = selectedTag === 'all' || tag.includes(selectedTag);
        item.style.display = (text.includes(keyword) && match) ? 'flex' : 'none';
      });
    }

    document.querySelectorAll('.tag').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
        el.classList.add('active');
        filterGames(document.querySelector('.search-bar input').value);
      });
    });

    function scrollToGames() {
      document.getElementById('gameList').scrollIntoView({ behavior: 'smooth' });
    }

    function showGameDetail(name, platforms, imageUrl, type, payline, adjustable) {
      const box = document.getElementById('gameDetail');
      const platformTags = platforms.map(p => `<span style="background:#fff;padding:3px 6px;border-radius:6px;display:inline-block;margin:4px 4px 0 0;">üé∞ ${p}</span>`).join(' ');
      box.innerHTML = `
        <div class="close-btn" onclick="goBack()">‚ùå</div>
        <div class="detail-inner">
          <img src="${imageUrl}" alt="Game Banner">
          <h3>${name}</h3>
          <p><strong>Game Name:</strong> ${name.replace(/ /g, '')}</p>
          <div class="game-section">
            <div class="box">
              <strong>Game Info</strong><br>
              Type: ${type}<br>
              Payline: <span id="lineCount">${payline}</span><br>
              Adjustable Lines: ${adjustable}
            </div>
            <div class="box">
              <strong>Platform</strong><br>
              ${platformTags}
            </div>
          </div>
          <div class="bet-section">
            <strong>Bet Options</strong><br>
            <div class="bet-values">
              <span>0.40</span><span>0.80</span><span>1.20</span><span>2.00</span><span>4.00</span>
              <span>8.00</span><span>12.00</span><span>20.00</span><span>40.00</span><span>80.00</span><span>120.00</span>
            </div>
            <div class="line-control">
              <button onclick="adjustLines(-1)">-</button>
              <span id="lineDisplay">${payline} lines</span>
              <button onclick="adjustLines(1)">+</button>
            </div>
          </div>
        </div>`;
      box.classList.add('active');
      window.currentLines = payline;
    }

    function adjustLines(amount) {
      window.currentLines = Math.max(1, Math.min(100, window.currentLines + amount));
      document.getElementById('lineCount').textContent = window.currentLines;
      document.getElementById('lineDisplay').textContent = `${window.currentLines} lines`;
    }

    const gameList = document.getElementById('gameList');
    games.forEach(game => {
      const li = document.createElement('li');
      li.className = 'game-item';
      li.setAttribute('data-tag', game.tags.join(' '));
      li.innerHTML = `<i>üé∞</i> ${game.name}`;
      li.onclick = () => showGameDetail(
        game.name,
        game.tags.map(t => t.toUpperCase()),
        game.image,
        game.type,
        game.payline,
        game.adjustable
      );
      gameList.appendChild(li);
    });
  </script>
</body>
</html>
