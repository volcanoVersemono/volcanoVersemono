<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Themed Game List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: gold;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid gold;
      border-radius: 10px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid gold;
      background-color: #111;
      color: gold;
      border-radius: 5px;
    }

    .tags {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tag {
      padding: 8px 16px;
      background-color: gold;
      color: black;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .game-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #111;
      border: 1px solid gold;
      border-radius: 8px;
      cursor: pointer;
    }

    .game-item img {
      width: 80px;
      height: 80px;
      margin-right: 15px;
      border-radius: 8px;
    }

    .game-detail {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100vh;
      background-color: #111;
      border-left: 2px solid gold;
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .game-detail.active {
      right: 0;
    }

    .bet-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .bet-controls button {
      background-color: gold;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search game...">
    </div>
    <div class="tags">
      <div class="tag" onclick="filterByPlatform('all')">All</div>
      <div class="tag" onclick="filterByPlatform('918kiss')">918kiss</div>
      <div class="tag" onclick="filterByPlatform('mega888')">Mega888</div>
      <div class="tag" onclick="filterByPlatform('pussy888')">Pussy888</div>
    </div>
    <div class="game-list" id="gameList"></div>
  </div>

  <div class="game-detail" id="gameDetail"></div>

  <script>
    const games = [
      {
        name: 'Dragon King',
        platform: '918kiss',
        image: 'https://via.placeholder.com/80',
        lines: 3,
        betOptions: {
          1: [0.10, 0.20, 0.30, 0.40],
          2: [0.50, 0.60, 0.70, 0.80, 0.90],
          3: [10.00, 10.05, 10.20]
        }
      },
      {
        name: 'Pirate Gold',
        platform: 'mega888',
        image: 'https://via.placeholder.com/80',
        lines: 2,
        betOptions: {
          1: [0.10, 0.20, 0.30],
          2: [0.50, 0.60, 0.70]
        }
      }
    ];

    let currentPlatform = 'all';

    function renderGames() {
      const list = document.getElementById('gameList');
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML = '';
      games.filter(game => {
        return (currentPlatform === 'all' || game.platform === currentPlatform) && game.name.toLowerCase().includes(searchText);
      }).forEach(game => {
        const div = document.createElement('div');
        div.className = 'game-item';
        div.innerHTML = `<img src="${game.image}" /><span>${game.name}</span>`;
        div.onclick = () => showDetail(game);
        list.appendChild(div);
      });
    }

    function filterByPlatform(platform) {
      currentPlatform = platform;
      renderGames();
    }

    document.getElementById('searchInput').addEventListener('input', renderGames);

    function showDetail(game) {
      const detail = document.getElementById('gameDetail');
      let content = `<h2>${game.name}</h2>`;
      for (let line = 1; line <= game.lines; line++) {
        content += `<div><strong>Line ${line}:</strong></div><div class='bet-controls'>`;
        content += `<button onclick="changeBet('${game.name}', ${line}, -1)">-</button>`;
        content += `<span id="bet-${game.name}-${line}">${game.betOptions[line][0]}</span>`;
        content += `<button onclick="changeBet('${game.name}', ${line}, 1)">+</button>`;
        content += `</div>`;
      }
      detail.innerHTML = content;
      detail.classList.add('active');
    }

    const betIndex = {};
    function changeBet(name, line, delta) {
      const game = games.find(g => g.name === name);
      const key = `${name}-${line}`;
      betIndex[key] = (betIndex[key] ?? 0) + delta;
      const opts = game.betOptions[line];
      if (betIndex[key] < 0) betIndex[key] = 0;
      if (betIndex[key] >= opts.length) betIndex[key] = opts.length - 1;
      document.getElementById(`bet-${name}-${line}`).innerText = opts[betIndex[key]].toFixed(2);
    }

    renderGames();
  </script>
</body>
</html>
