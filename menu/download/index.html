  <title>Game Panel Grid</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .panel {
      width: 260px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .panel img {
      width: 100%;
      height: auto;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .panel-title {
      color: gold;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .panel button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .panel button:hover {
      background: linear-gradient(to right, #ffcc00, #ff9900);
    }
  </style>
</head>
