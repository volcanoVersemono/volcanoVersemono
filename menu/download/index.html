<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Themed Container</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: gold;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      min-width: 750px;
      max-width: 750px;
      min-height: 300px;
      background-color: rgba(255, 255, 255, 0.05); /* transparan */
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      color: gold;
      text-align: center;
      margin-bottom: 20px;
    }

    .content {
      font-size: 16px;
      color: #ffd700aa;
      text-align: center;
    }
    .icon-wrapper1 {
    width: 70px;
    height: 70px;
  }
   .icon-wrapper2 {
    width: 70px;
    height: 70px;
  }
  .icon-wrapper3 {
    width: 70px;
    height: 70px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Apps Download</div>
    <div class="icon-wrapper1">
      <div>
    <button class="button" onclick="copyAndroidLink()">ðŸ“± Download Android</button>
    <div class="message" id="copyMsg"></div>
  </div>

  <script>
    function copyAndroidLink() {
      const link = "https://example.com/android.apk"; // Ganti dengan link asli
      navigator.clipboard.writeText(link)
        .then(() => {
          document.getElementById('copyMsg').innerText = "Link copied to clipboard!";
        })
        .catch(err => {
          document.getElementById('copyMsg').innerText = "Failed to copy link.";
        });
    }
  </script>

</body>
</html>
