  <title>Gold Themed Container</title>
  <style>

      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 215, 0, 0.05);
      border: 2px solid gold;
      border-radius: 8px;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s;
      color: gold;
    }

    .copy-btn:hover {
      transform: scale(1.05);
    }

    .copy-btn img {
      width: 100%;
      height: auto;
      border: 1px solid gold;
      border-radius: 5px;
    }

    .btn-label {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
