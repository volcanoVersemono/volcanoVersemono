<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f1d9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: #fffbe8;
      border-radius: 20px;
      padding: 20px;
      margin: 20px;
      width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .game-card {
      border-top: 1px dashed #aaa;
      padding-top: 15px;
      margin-top: 15px;
    }

    .tip-area {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      animation: fadeSlideIn 0.8s ease;
    }

    .tip-box {
      background-color: #f2e5b4;
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      animation: fadeSlideIn 0.6s ease;
    }

    .tips {
      margin-top: 6px;
    }

    .actions {
      color: white;
      padding: 10px;
      border-radius: 8px;
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .actions div:first-child {
      font-weight: bold;
    }

    .actions input[type="number"] {
      width: 50px;
      text-align: center;
      margin: 6px 0;
    }

    .actions.918kiss {
      background-color: #605ca8; /* Biru untuk 918KISS */
    }

    .actions.mega888 {
      background-color: #f39c12; /* Oranye untuk MEGA888 */
    }

    .actions.pussy888 {
      background-color: #3c8dbc; /* Biru Muda untuk PUSSY888 */
    }

    .auto-switch {
      display: flex;
      align-items: center;
      margin-top: 4px;
    }

    .auto-switch input {
      margin-left: 5px;
    }

    .btn {
      margin: 4px 0;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .generate-btn {
      background-color: #888;
      color: white;
    }

    .copy-btn {
      background-color: #6a5;
      color: white;
    }

    .last-updated {
      font-size: 12px;
      font-style: italic;
      text-align: center;
      margin-top: 10px;
      color: #777;
    }

    .divider {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      padding: 6px;
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Tips Game</div>
    <div id="gameSection"></div>
  </div>

  <script>
    const tipsList = {
      "918KISS": ["SPARTA", "MONEY FEVER", "WEALTH'S TREASURE", "SEA WORLD", "CRAZY MONKEY"],
      "MEGA888": ["LOTUS LEGEND", "HIGHWAY KINGS", "NITRO", "LUCKY PANDA", "BURNING FLAME"],
      "PUSSY888": ["THUNDER GOD", "GREAT BLUE", "FIRE STRIKE", "PANDA", "DRAGON GOLD"]
    };

    function randomTips(arr, count) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function createGameCard(name, tipsCount = 3) {
      const card = document.createElement("div");
      card.className = "game-card";

      const row = document.createElement("div");
      row.className = "tip-area";

      const tipBox = document.createElement("div");
      tipBox.className = "tip-box";
      tipBox.innerHTML = `
        <strong>${name}</strong>
        <div class="divider">=====</div>
        <div class="tips" id="tips-${name}"></div>
      `;

      const actionBox = document.createElement("div");
      actionBox.className = `actions ${name.toLowerCase()}`;
      actionBox.innerHTML = `
        <div>Actions</div>
        <div class="auto-switch">
          ‚è≤Ô∏è <input type="checkbox" id="auto-${name}">
        </div>
        <input type="number" min="1" max="5" value="${tipsCount}" id="count-${name}">
        <button class="btn generate-btn" onclick="generateTips('${name}')">‚ü≥</button>
        <button class="btn copy-btn" onclick="copyTips('${name}')">üìã</button>
      `;

      row.appendChild(tipBox);
      row.appendChild(actionBox);
      card.appendChild(row);

      const updated = document.createElement("div");
      updated.className = "last-updated";
      updated.id = `updated-${name}`;
      card.appendChild(updated);

      document.getElementById("gameSection").appendChild(card);

      generateTips(name);
    }

    function generateTips(name) {
      const count = parseInt(document.getElementById(`count-${name}`).value);
      const tips = randomTips(tipsList[name], count);
      const tipsDiv = document.getElementById(`tips-${name}`);
      tipsDiv.innerHTML = "";

      tips.forEach((tip, index) => {
        const tipItem = document.createElement("div");
        tipItem.textContent = tip;
        tipItem.style.opacity = 0;
        tipItem.style.transform = "translateY(10px)";
        tipsDiv.appendChild(tipItem);
        setTimeout(() => {
          tipItem.style.transition = "all 0.3s ease";
          tipItem.style.opacity = 1;
          tipItem.style.transform = "translateY(0)";
        }, index * 100);
      });

      const now = new Date();
      document.getElementById(`updated-${name}`).innerText =
        `Last Updated on ${now.getHours()}:${now.getMinutes().toString().padStart(2, "0")} ${now.toLocaleDateString("en-GB")}`;
    }

    function copyTips(name) {
      const tips = document.getElementById(`tips-${name}`).innerText;
      const divider = document.querySelector(`#${name} .divider`).innerText; // Ambil teks garis =====
      const textToCopy = `${name}\n${divider}\n${tips}`;  // Menyertakan nama game, garis, dan tips
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert("Copied!"))
        .catch(() => alert("Copy failed."));
    }

    setInterval(() => {
      for (const name in tipsList) {
        const auto = document.getElementById(`auto-${name}`);
        if (auto && auto.checked) {
          generateTips(name);
        }
      }
    }, 60000);

    for (const name in tipsList) {
      createGameCard(name);
    }
  </script>
</body>
</html>
