<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5G88 Tips</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f1d9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fffbe8;
      border-radius: 20px;
      padding: 20px;
      margin: 20px;
      width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .game-card {
      border-top: 1px dashed #aaa;
      padding-top: 15px;
      margin-top: 15px;
    }

    .platform-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: #eee0aa;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .tip-area {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .tips-box {
      background-color: #fdf4d8;
      border-radius: 10px;
      padding: 10px;
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 75%;
    }

    .action-box {
      display: flex;
      flex-direction: column;
      gap: 6px;
      justify-content: flex-start;
      align-items: center;
      width: 20%;
      background-color: #ddd;
      padding: 10px;
      border-radius: 10px;
    }

    /* Add custom colors for each platform */
    .action-box.mega888 {
      background-color: #f39c12; /* Example color for Mega888 (orange) */
    }

    .action-box["918KISS"] {
      background-color: #605ca8; /* Example color for 918KISS (tomato) */
    }

    .action-box.pussy888 {
      background-color: #3c8dbc; /* Example color for Pussy888 (lime green) */
    }

    .action-row .btn,
    .action-row input,
    .action-row label {
      font-size: 14px;
      border: none;
      border-radius: 5px;
    }

    .action-row input[type="number"] {
      width: 40px;
      text-align: center;
    }

    .btn {
      padding: 6px 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn.generate-btn {
      background-color: #888;
    }

    .btn.copy-btn {
      background-color: #28a745;
    }

    .last-updated {
      font-size: 12px;
      font-style: italic;
      text-align: center;
      margin-top: 10px;
      color: #777;
    }

    .divider {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      padding: 6px;
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Tips Game</div>
    <div id="gameSection"></div>
  </div>

  <script>
    const tipsList = {
      "918KISS": ["SPARTA", "MONEY FEVER", "WEALTH'S TREASURE", "SEA WORLD", "CRAZY MONKEY"],
      "MEGA888": ["LOTUS LEGEND", "HIGHWAY KINGS", "NITRO", "LUCKY PANDA", "BURNING FLAME"],
      "PUSSY888": ["THUNDER GOD", "GREAT BLUE", "FIRE STRIKE", "PANDA", "DRAGON GOLD"]
    };

    function randomTips(arr, count) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function createGameCard(name, tipsCount = 0) {
      const card = document.createElement("div");
      card.className = "game-card";

      // Platform Title
      const title = document.createElement("div");
      title.className = "platform-title";
      title.textContent = name;
      card.appendChild(title);

      // Tip Area
      const row = document.createElement("div");
      row.className = "tip-area";

      // Tips Box
      const tipsBox = document.createElement("div");
      tipsBox.className = "tips-box";
      tipsBox.id = `tips-${name}`;
      row.appendChild(tipsBox);

      // Action Box
      const actionBox = document.createElement("div");
      actionBox.className = "action-box";

      // Add custom color class based on the platform name
      if (name === "MEGA888") {
        actionBox.classList.add("mega888");
      } else if (name === "918KISS") {
        actionBox.classList.add("918KISS");
      } else if (name === "PUSSY888") {
        actionBox.classList.add("pussy888");
      }

      const autoSwitch = document.createElement("label");
      autoSwitch.innerHTML = `‚è≤Ô∏è <input type="checkbox" id="auto-${name}">`;

      const countInput = document.createElement("input");
      countInput.type = "number";
      countInput.min = "1";
      countInput.max = "5";
      countInput.value = tipsCount;
      countInput.id = `count-${name}`;

      const generateBtn = document.createElement("button");
      generateBtn.className = "btn generate-btn";
      generateBtn.textContent = "‚ü≥";
      generateBtn.onclick = () => generateTips(name);

      const copyBtn = document.createElement("button");
      copyBtn.className = "btn copy-btn";
      copyBtn.textContent = "üìã";
      copyBtn.onclick = () => copyTips(name);

      actionBox.appendChild(autoSwitch);
      actionBox.appendChild(countInput);
      actionBox.appendChild(generateBtn);
      actionBox.appendChild(copyBtn);

      row.appendChild(actionBox);

      card.appendChild(row);

      const updated = document.createElement("div");
      updated.className = "last-updated";
      updated.id = `updated-${name}`;
      card.appendChild(updated);

      document.getElementById("gameSection").appendChild(card);

      generateTips(name);
    }

    function generateTips(name) {
      const count = parseInt(document.getElementById(`count-${name}`).value);
      const tips = randomTips(tipsList[name], count);
      const tipsDiv = document.getElementById(`tips-${name}`);
      tipsDiv.innerHTML = "";

      tips.forEach((tip, index) => {
        const tipItem = document.createElement("div");
        tipItem.textContent = tip;
        tipItem.style.opacity = 0;
        tipItem.style.transform = "translateY(10px)";
        tipsDiv.appendChild(tipItem);
        setTimeout(() => {
          tipItem.style.transition = "all 0.3s ease";
          tipItem.style.opacity = 1;
          tipItem.style.transform = "translateY(0)";
        }, index * 100);
      });

      const now = new Date();
      document.getElementById(`updated-${name}`).innerText =
        `Last Updated on ${now.getHours()}:${now.getMinutes().toString().padStart(2, "0")} ${now.toLocaleDateString("en-GB")}`;
    }

    function copyTips(name) {
      const tips = document.getElementById(`tips-${name}`).innerText;
      const textToCopy = `${name}\n========\n${tips}`;
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert("Copied!"))
        .catch(() => alert("Copy failed."));
    }

    setInterval(() => {
      for (const name in tipsList) {
        const auto = document.getElementById(`auto-${name}`);
        if (auto && auto.checked) {
          generateTips(name);
        }
      }
    }, 60000);

    for (const name in tipsList) {
      createGameCard(name);
    }
  </script>
</body>
</html>
