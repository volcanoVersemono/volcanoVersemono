<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f1d1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      background: #eee0af;
      padding: 8px 12px;
      border-radius: 8px 8px 0 0;
    }

    .tips {
      background: #f6eecb;
      padding: 12px;
      min-height: 60px;
    }

    .footer {
      font-size: 12px;
      color: #555;
      text-align: right;
      margin-top: 6px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #e3e3f7;
      padding: 10px;
      border-radius: 0 0 8px 8px;
    }

    .actions input {
      width: 50px;
      padding: 4px;
      text-align: center;
      border: none;
      border-radius: 4px;
    }

    .actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .generate { background: #71c08c; }
    .copy { background: #8a7764; color: white; }
    .toggle { background: transparent; cursor: pointer; }
    .platform-group { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Tips Game</h2>
  <div id="gameTips"></div>
  <p style="font-style: italic; color: #888">On Hold Development<br/>May be unstable.</p>

  <script>
    const data = {
      '918KISS': ['SPARTA', 'MONEY FEVER', 'WEALTH'S TREASURE', 'SEA WORLD', 'DOLPHIN GOLD'],
      'MEGA888': ['LOTUS LEGEND', 'HIGHWAY KINGS', 'NITRO', 'GREAT BLUE', 'FIVE DRAGONS'],
      'PUSSY888': ['ALADDIN', 'PIRATE KING', 'DRAGON GOLD', 'FISH HUNTER', 'TIGER HEART']
    };

    const tipCount = 3;
    const root = document.getElementById('gameTips');

    let autoTimers = {};

    function createSection(platform, color = '#778bdd') {
      const container = document.createElement('div');
      container.className = 'container';

      const header = document.createElement('div');
      header.className = 'header';
      header.textContent = platform;
      container.appendChild(header);

      const tipsBox = document.createElement('div');
      tipsBox.className = 'tips';
      tipsBox.id = `${platform}-tips`;
      container.appendChild(tipsBox);

      const footer = document.createElement('div');
      footer.className = 'footer';
      footer.id = `${platform}-time`;
      container.appendChild(footer);

      const actions = document.createElement('div');
      actions.className = 'actions';
      actions.style.background = color;

      const input = document.createElement('input');
      input.type = 'number';
      input.value = tipCount;

      const toggle = document.createElement('button');
      toggle.textContent = '⏲️';
      toggle.className = 'toggle';
      let auto = false;
      toggle.onclick = () => {
        auto = !auto;
        if (auto) {
          autoTimers[platform] = setInterval(() => generateTips(platform, tipsBox, footer, input.value), 60000);
        } else {
          clearInterval(autoTimers[platform]);
        }
      };

      const generateBtn = document.createElement('button');
      generateBtn.textContent = '✍️';
      generateBtn.className = 'generate';
      generateBtn.onclick = () => generateTips(platform, tipsBox, footer, input.value);

      const copyBtn = document.createElement('button');
      copyBtn.textContent = '📋';
      copyBtn.className = 'copy';
      copyBtn.onclick = () => copyTips(platform, tipsBox);

      actions.appendChild(toggle);
      actions.appendChild(input);
      actions.appendChild(generateBtn);
      actions.appendChild(copyBtn);

      container.appendChild(actions);
      root.appendChild(container);
    }

    function generateTips(platform, tipsBox, footer, count) {
      const tips = data[platform];
      const chosen = tips.sort(() => 0.5 - Math.random()).slice(0, count);
      tipsBox.textContent = chosen.join('\n');
      footer.textContent = `Last Updated on ${new Date().toLocaleTimeString()} ${new Date().toLocaleDateString()}`;
    }

    function copyTips(platform, tipsBox) {
      const text = `${platform}\n${tipsBox.textContent.trim()}`;
      navigator.clipboard.writeText(text).then(() => alert('Tips copied!'));
    }

    createSection('918KISS', '#7a78b5');
    createSection('MEGA888', '#f7aa45');
    createSection('PUSSY888', '#65a4c2');
  </script>
</body>
</html>
