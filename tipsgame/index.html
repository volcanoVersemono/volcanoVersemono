<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Tips Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .tips-section, .control-section {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background: #f1e9c9;
      min-width: 300px;
    }

    .tips-section {
      flex: 2;
    }

    .tips-section h3 {
      margin-top: 0;
      background: #e7dca0;
      padding: 10px;
      border-radius: 5px;
      font-weight: normal;
    }

    .tip-item {
      padding: 6px 0;
      font-size: 16px;
      border-bottom: 1px dashed #aaa;
    }

    .control-section {
      flex: 1;
      background: #dcd7e3;
    }

    .control-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .generate-btn {
      background-color: #7ec27e;
      color: white;
    }

    .copy-btn {
      background-color: #786e58;
      color: white;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      font-style: italic;
      color: #777;
    }

  </style>
</head>
<body>

<h1>Tips Game</h1>

<div class="container">
  <div class="tips-section">
    <h3>918KISS</h3>
    <div id="tipsOutput">
      <!-- Tips akan muncul di sini -->
    </div>
  </div>

  <div class="control-section">
    <div class="control-header">
      <span>Actions</span>
      <label><input type="checkbox" disabled> ‚è±</label>
    </div>
    <input type="number" id="tipCount" min="1" max="10" value="3">
    <button class="button generate-btn" onclick="generateTips()">üé≤ Generate</button>
    <button class="button copy-btn" onclick="copyTips()">üìã Copy</button>
  </div>
</div>

<div class="footer">
  Last Updated on 17:14 02/05/25
</div>

<script>
  const allTips = [
    "SPARTA", "MONEY FEVER", "WEALTH'S TREASURE",
    "LUCKY DRAGON", "BONANZA BLAST", "GOLDEN TIGER",
    "ZEUS'S FURY", "JACKPOT RUSH", "SWEET BONANZA",
    "DIAMOND MINE"
  ];

  let currentTips = [];

  function generateTips() {
    const count = parseInt(document.getElementById('tipCount').value) || 3;
    const output = document.getElementById('tipsOutput');
    const shuffled = [...allTips].sort(() => 0.5 - Math.random());
    currentTips = shuffled.slice(0, count);

    output.innerHTML = '';
    currentTips.forEach(tip => {
      const div = document.createElement('div');
      div.className = 'tip-item';
      div.textContent = tip;
      output.appendChild(div);
    });
  }

  function copyTips() {
    if (currentTips.length === 0) {
      alert('Sila tekan "Generate" dahulu.');
      return;
    }
    navigator.clipboard.writeText(currentTips.join('\n')).then(() => {
      alert('‚úîÔ∏è Semua tips telah disalin ke clipboard!');
    });
  }
</script>

</body>
</html>
