<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Tips Game Random</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    .tips-container {
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .tip-box {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .copy-all-btn {
      background-color: #007bff;
    }
  </style>
</head>
<body>

<h1>🎮 Dapatkan 5 Tips Game Rawak!</h1>
<button onclick="generateTips()">🎲 Dapatkan Tips</button>
<button class="copy-all-btn" onclick="copyAllTips()">📋 Salin Semua</button>

<div class="tips-container" id="tipsContainer"></div>

<script>
  const tipsList = [
    "Gunakan senjata jarak jauh untuk musuh kuat.",
    "Selalu simpan sebelum masuk kawasan boss.",
    "Periksa sudut untuk item tersembunyi.",
    "Upgrade armor dulu sebelum senjata.",
    "Gunakan stealth untuk misi rahsia.",
    "Baca dialog NPC untuk petunjuk penting.",
    "Kumpul potion sebelum jelajah dungeon.",
    "Serang dari belakang untuk bonus damage.",
    "Jangan abaikan skill tree!",
    "Gunakan peta untuk rancang laluan."
  ];

  let currentTips = [];

  function generateTips() {
    const container = document.getElementById("tipsContainer");
    container.innerHTML = "";

    currentTips = [...tipsList].sort(() => 0.5 - Math.random()).slice(0, 5);

    currentTips.forEach(tip => {
      const box = document.createElement("div");
      box.className = "tip-box";
      box.textContent = tip;
      container.appendChild(box);
    });
  }

  function copyAllTips() {
    if (currentTips.length === 0) {
      alert("Sila klik 'Dapatkan Tips' dahulu.");
      return;
    }
    const allText = currentTips.join('\n');
    navigator.clipboard.writeText(allText).then(() => {
      alert("✔️ Semua tips telah disalin ke clipboard!");
    });
  }
</script>

</body>
</html>
