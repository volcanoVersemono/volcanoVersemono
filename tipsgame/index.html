<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5G88 Tips</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffbe9;
      color: #3e3e3e;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .panel {
      background: #f0e6c8;
      padding: 15px;
      border-radius: 10px;
      min-width: 200px;
    }
    .actions {
      background: #d6d3f0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .generate {
      background-color: #4caf50;
      color: white;
    }
    .copy {
      background-color: #3e3e3e;
      color: white;
    }
    .timestamp {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
      font-style: italic;
      border-top: 1px dashed #999;
      padding-top: 10px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h2>Tips Game</h2>

  <div class="container">
    <div class="panel">
      <div id="platform"><strong>918KISS</strong></div>
      <div id="tipsList" style="margin-top: 10px;"></div>
    </div>

    <div class="actions">
      <label>
        Jumlah:
        <input type="number" id="tipCount" value="3" min="1" max="10">
      </label>
      <button class="generate" onclick="generateTips()">Generate</button>
      <button class="copy" onclick="copyTips()">Copy</button>
    </div>
  </div>

  <div class="timestamp" id="timestamp"></div>

  <script>
    const allTips = [
      "SPARTA", "MONEY FEVER", "WEALTH'S TREASURE",
      "LUCKY DRAGON", "BONANZA BLAST", "GOLDEN TIGER",
      "ZEUS'S FURY", "JACKPOT RUSH", "SWEET BONANZA",
      "DIAMOND MINE"
    ];

    function generateTips() {
      const count = parseInt(document.getElementById("tipCount").value);
      const shuffled = allTips.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, count);

      const listDiv = document.getElementById("tipsList");
      listDiv.innerHTML = selected.map(tip => `<div>${tip}</div>`).join("");

      updateTimestamp();
    }

    function copyTips() {
      const platform = document.getElementById("platform").innerText.trim();
      const tips = Array.from(document.querySelectorAll("#tipsList div"))
                        .map(el => el.innerText)
                        .join("\n");
      const textToCopy = `${platform}\n${tips}`;

      navigator.clipboard.writeText(textToCopy)
        .then(() => alert("Berhasil disalin!"))
        .catch(() => alert("Clipboard gagal! Pastikan browser mendukung."));
    }

    function updateTimestamp() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const dd = now.getDate().toString().padStart(2, '0');
      const mo = (now.getMonth() + 1).toString().padStart(2, '0');
      const yy = now.getFullYear().toString().slice(2);

      document.getElementById("timestamp").innerText = 
        `Last Updated on ${hh}:${mm} ${dd}/${mo}/20${yy}`;
    }
  </script>

</body>
</html>
