<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Tips Game Random</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .tip-box {
      background: #1e1e1e;
      padding: 30px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff99;
      font-size: 1.2em;
      min-height: 100px;
    }

    button {
      padding: 5px 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #00ff99;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Tips Game Hari Ini</h1>
  <button onclick="tampilkanTips()">Dapatkan Tips</button>
  <div class="tip-box" id="kotakTips">
    Tekan tombol untuk melihat tips game!
  </div>

  <script>
    const daftarTips = [
      "Gunakan karakter dengan speed tinggi untuk elak serangan musuh.",
      "Jangan bazirkan booster â€“ guna hanya bila perlu!",
      "Selalu upgrade senjata selepas 3 stage.",
      "Kumpul koin di setiap level, jangan biar ketinggalan.",
      "Gunakan shield bila HP di bawah 30%.",
      "Boss level memerlukan strategi, jangan hanya spam attack!",
      "Main bersama team lebih berkesan daripada solo.",
      "Jangan lupa claim hadiah harian untuk dapat item rare.",
      "Cuba semua karakter untuk tahu kekuatan masing-masing.",
      "Kadang retreat lebih baik dari kalah!"
    ];

    function tampilkanTips() {
      const randomIndex = Math.floor(Math.random() * daftarTips.length);
      const tips = daftarTips[randomIndex];
      document.getElementById('kotakTips').innerText = tips;
    }
  </script>

</body>
</html>
